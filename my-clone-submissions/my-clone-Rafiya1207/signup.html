<html>
    <head>
        <title>Erakulis-Authentication</title>
        <link rel="stylesheet" href="style/style-authentication.css">
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div class="form">
                        <section>
                            <img src="assets/erakulis-logo-slogan.svg" alt="erakulis-logo-slogan" class="logo">
                            <h2>Begin your journey</h2>
                            <h4>Have an account? <a href="login.html" class="link">Log in</a></h4>
                            <form>
                                <input type="text" placeholder="Name" class="input-fields" required>
                                <input type="email" placeholder="E-mail" class="input-fields" required>
                                <input type="password" placeholder="Password" class="input-fields" required>
                                <input type="password" placeholder="Confirm Password" class="input-fields" required>
                                <button class="buttons input-fields">Create account</button>
                            </form>
                            <p>or</p>
                            <nav>
                                <a href="" class="social input-fields Facebook"><img src="assets/Facebook_Logo_Secondary.170a4060.png" alt="Facebook-icon"> Continue with Facebook</a>
                                <a href="" class="social input-fields white-border"><img src="assets/icons8-google.svg" alt="google-icon"> Continue with Google</a>
                                <a href="" class="social input-fields white-border"><img src="assets/icons8-apple.svg" alt="apple-icon"> Continue with Apple</a>
                            </nav>
                        </section>
                    </div>
                    <div class="image">
                        <img src="assets/cristiano_armscrossed.0af06dc1.png" alt="cristiano_armscrossed"> 
                    </div>
                </div>
            </section>
        </main>
        
    </body>
</html>
