<!DOCTYPE html>
<head>
    <title>whatsapp-for-windows</title>
    <link rel="stylesheet" href="./styles/status.css">
</head>
<body>
    <div id="whatsapp">
        <div id="header">
            <img src="./assets/icons8-whatsapp-48.png" alt="whatsapp-green" height="24" width="24">
            <span>WhatsApp</span>
        </div>
        <div id="menu">
            <div class="part-1">
           <a href="index.html"><img class="menu-img" src="./assets/icons8-messages-24.png" alt="chats" title="chats"></a>
            <a href="calls.html"><img class="menu-img" src="./assets/icons8-phone-50.png" alt="calls" height="22" width="23" title="calls"></a>
            <img class="menu-img" src="./assets/icons8-status-24.png" alt="status" title="status" id="menu-img1">
            <span class="hr-tab"></span>
            </div>
            <div class="part-2">
            <img class="menu-img" src="./assets/icons8-star-24.png" alt="star" title="starred messages">
            <img class="menu-img" src="./assets/icons8-archive-24.png" alt="archive" title="archived messages">
            <hr>
            <img class="menu-img" src="./assets/icons8-settings-24.png" alt="settings" title="settings">
            <img class="menu-img" src="./assets/icons8-user-profile-24.png" alt="profile" title="profile">
            </div>
        </div>
        <div id="main">
            <div id="main-part1">
                <span id="main-part1-status">Status</span>
                <div class="main-stauts">   
                    <img src="./assets/profile-pic-girl.png" alt="dp1" height="50" width="50" class="status-image">
                    <span class="status-name">My Status</span>
                    <span class="status-time">14:30</span>
                </div>
            </div> 
            <span class="category-updates">recent-updates</span>    
            <div id="main-part2">
                <div class="main-stauts">   
                    <img src="./assets/profile-pic-girl.png" alt="dp1" height="50" width="50" class="status-image">
                    <span class="status-name">SITHA</span>
                    <span class="status-time">11:43</span>
                </div>
                <div class="main-stauts">   
                    <img src="./assets/profile-pic-girl.png" alt="dp1" height="50" width="50" class="status-image">
                    <span class="status-name">SRUTHI</span>
                    <span class="status-time">07:24</span>
                </div>
                <div class="main-stauts">   
                    <img src="./assets/profile-pic-girl.png" alt="dp1" height="50" width="50" class="status-image">
                    <span class="status-name">SAMEERA</span>
                    <span class="status-time">05:54</span>
                </div>
                <span class="category-updates">Viewed-updates</span>
                <div class="main-stauts-watched">   
                    <img src="./assets/profile-pic-girl.png" alt="dp1" height="50" width="50" class="status-image">
                    <span class="status-name">RADHA</span>
                    <span class="status-time">00:01</span>
                </div>
            </div>
        </div>    
            <div id="chat-box">
                <div class="chat-box-part1">
               <span class="chat-box-conent">Click on a Contact to see their Status Updates</span>
                </div>
                <div class="chat-box-part2">
                    <img src="./assets/icons8-password-24.png" alt="lock" height="15" width="15">
                    <span > Status are End-to-end encypted</span>
                </div>
            </div>
    
            
    </div> 
</body>
</html>
