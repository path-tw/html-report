<!DOCTYPE html>
<html lang="en">
<head>
    <title>whatsapp-for-windows</title>
    <link rel="stylesheet" href="./styles/calls.css">
</head>
<body>
    <div id="whatsapp">
        <div id="header">
            <img src="./assets/icons8-whatsapp-48.png" alt="whatsapp-green" height="24" width="24">
            <span>WhatsApp</span>
        </div>
        <div id="menu">
            <div class="part-1">
                <a href="index.html">
            <img class="menu-img" src="./assets/icons8-messages-24.png" alt="chats" title="chats">
            </a>
            <img class="menu-img" id="menu-img1" src="./assets/icons8-phone-50.png" alt="calls" height="22" width="23" title="calls">
           <a href="status.html"><img class="menu-img" src="./assets/icons8-status-24.png" alt="status" title="status"></a>
            <span class="hr-tab"></span>
            </div>
            <div class="part-2">
            <img class="menu-img" src="./assets/icons8-star-24.png" alt="star" title="starred messages">
            <img class="menu-img" src="./assets/icons8-archive-24.png" alt="archive" title="archived messages">
            <hr>
            <img class="menu-img" src="./assets/icons8-settings-24.png" alt="settings" title="settings">
            <img class="menu-img" src="./assets/icons8-user-profile-24.png" alt="profile" title="profile">
            </div>
        </div>
        <div id="main">
            <div id="main-part1">
                <div id="main-part1-1">
            <span>Calls</span>
            <img id="main-part1-img" src="./assets/icons8-phone-50.png" alt="call" height="25" width="25" >
                </div>
                <div><input id="main-part1-2" type="text" placeholder="Search or start a new chat"></div>
                </div>
            <div id="main-part2">
                <div class="main-part2-chats">
                    <img class="profile-dp" src="./assets/profile-pic-girl.png" alt="dp1" height="50" width="50">
                    <span class="profile-name">RADHA</span>
                    <span class="profile-time">11:43</span>
                    <span class="profile-chat">Incoming (2)</span>
                </div>
                <div class="main-part2-chats">
                    <img class="profile-dp" src="./assets/profile-pic-girl.png" alt="dp1" height="50" width="50">
                    <span class="profile-name"> RAMYA</span>
                    <span class="profile-time">5-6-24</span>
                    <span class="profile-chat">Incoming (4)</span>
                </div>
                <div class="main-part2-chats">
                    <img class="profile-dp" src="./assets/profile-pic-girl.png" alt="dp1" height="50" width="50">
                    <span class="profile-name">SRUTHI</span>
                    <span class="profile-time">4-6-24</span>
                    <span class="profile-chat"  style="color: red;">Missed (2)</span>
                </div>
                <div class="main-part2-chats">
                    <img class="profile-dp" src="./assets/profile-pic-girl.png" alt="dp1" height="50" width="50">
                    <span class="profile-name">SITHA</span>
                    <span class="profile-time">23-8-23</span>
                    <span class="profile-chat">Outgoing (3)</span>
                </div>
            </div>
        </div>
        <div id="chat-box">
            <div class="chat-box-part1">
            <img src="./assets/icons8-whatsapp-right.png" alt="whatsapp-right" id="black-whatsapp" height="80" width="80">
            </div>
            <div class="chat-box-part2">
                <img src="./assets/icons8-password-24.png" alt="lock" height="15" width="15">
                <span>Your personal calls are end-to-end encypted</span>
            </div>

        </div>
