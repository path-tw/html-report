<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla:Vehicles</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* img:hover {
            height: 300px;
        } */
    </style>
</head>

<body>
    <header>
        <div id="headingvehicles">
            <div id="backbutton">
                <a href="index.html"><img src="assets/vehicles/images.png" alt="backbutton" height="15px"
                        style="filter: brightness(110%);"></a>
                <!-- <b style="font-stretch: ultra-expanded;"><</b> -->
            </div>
            <div id="heading">
                <h3>Vehicles</h3>
            </div>
            <div id="wrong">
                <a href="menu.htm">
                    <img src="assets/vehicles/Screenshot 2024-07-09 115254.png" alt="wrongbutton" height="23px">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div id="main">
            <div id="vehicle">
                <div id="models">
                    <figure>
                        <img src="assets/vehicles/Mega-Menu-Vehicles-Model-S.avif" alt="models" height="150px">
                        <figcaption>
                            <h2>Model S</h2>
                            <u>Learn</u>
                            <u>Order</u>
                        </figcaption>
                    </figure>
                </div>
                <div id="model3">
                    <figure>
                        <img src="assets/vehicles/Mega-Menu-Vehicles-Model-3-Performance-LHD.avif" alt="model3" height="150px">
                        <figcaption>
                            <h2>Model 3</h2>
                            <u>Learn</u>
                            <u>Order</u>
                        </figcaption>
                    </figure>
                </div>
                <div id="modelx">
                    <figure>
                        <img src="assets/vehicles/Mega-Menu-Vehicles-Model-X.avif" alt="modelx" height="150px">
                        <figcaption>
                            <h2>Model X</h2>
                            <u>Learn</u>
                            <u>Order</u>
                        </figcaption>
                    </figure>
                </div>
                <div id="modely">
                    <figure>
                        <img src="assets/vehicles/Mega-Menu-Vehicles-Model-Y.avif" alt="modely" height="150px">
                        <figcaption>
                            <h2>Model Y</h2>
                            <u>Learn</u>
                            <u>Order</u>
                        </figcaption>
                    </figure>
                </div>
                <div id="cybertruck">
                    <figure>
                        <img src="assets/vehicles/Mega-Menu-Vehicles-Cybertruck-1x.avif" alt="cybertruck" height="150px">
                        <figcaption>
                            <h2>Cybertruck</h2>
                            <u>Learn</u>
                            <u>Order</u>
                        </figcaption>
                    </figure>
                </div>
                <div id="others">
                    <figure>
                        <img src="assets/vehicles/Mega-Menu-Vehicles-HMC-RedBlue-LHD.avif" alt="others" height="150px">
                        <figcaption>
                            <h2>Help Me Choose</h2>
                            <u>Get started</u>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div class="menu" id="menu">
                <div id="Inventory" class="options">
                    <h2>Inventory</h2>
                </div>
                <div class="options" id="used">
                    <h2>Used Cars</h2>
                </div>
                <div class="options" id="demodrive">
                    <h2>Demo Drive</h2>
                </div>
            </div>
            <div class="options" id="tradein">
                <h2>Trade-In</h2>
            </div>
            <div class="options" id="compare">
                <h2>Compare</h2>
            </div>
            <div class="options" id="helpme">
                <h2>Help Me Charge</h2>
            </div>
            <div class="options" id="fleet">
                <h2>Fleet</h2>
            </div>
            <div class="options" id="semi">
                <h2>Semi</h2>
            </div>
            <div class="options" id="roadster">
                <h2>Roadster</h2>
            </div>
        </div>
    </main>
</body>

</html>
