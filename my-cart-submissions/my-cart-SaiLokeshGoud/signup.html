        <section class="details">
            <div class="sign-in user-info">
                <h3>Sign up</h3>            
                <form action="index.html">
                    <div class="signup ">
                    <label for="Username">Username or Email :</label>
                        <input type="text" id="Username" name="User_Name" class="text-box" required>
                    </div>
                    <div class="signup">
                        <label for="fname" class="f-name">Full Name :</label>
                        <input type="text" id="fname" name="fullname" class="text-box" required>
                    </div>              
                    <div class="signup">
                        <label for="gender" class="gender">Gender:</label>                                               
                        <select name="gender" id="gender" class="text-box" required>
                            <option>--Select--</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="signup">
                        <label for="mail" class="email">Email:</label>
                        <input type="email" id="mail" name="email" class="text-box" required>
                    </div>                           
                    <div class="signup">
                        <label for="num" class="num">Mobile:</label>
                        <input type="text" id="num" name="mobile" class="text-box" required>
                    </div>
                    <div class="signup">
                        <label for="pass" class="text-pass1">Password :</label>
                        <input type="password" id="pass" name="password" class="text-box" required >
                    </div>
                    <div class="signup">
                        <label for="ship" class="membership">Do you want premium membership:</label>
                        <input type="radio" id="ship" name="membership" required>Yes
                        <input type="radio" id="ship" name="membership" required>No
                    </div>
                    <div class="signup">
                        <label for="file" class="choose">Choose Profile Pic: </label>
                        <input type="file" id="file" name="choose" class="choose-file">
                    </div>
                    <div class="signup">
                        <button type="submit">Sign up</button>
                    </div> 
                        Or 
                    <div class="signup">
                        <button><a href="login.html">Sign in</a></button> 
                    </div>
                </form>
            <div>            
        </section>
