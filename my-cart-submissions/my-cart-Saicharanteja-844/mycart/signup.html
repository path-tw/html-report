<html>
    <head>
        <title>
            signup
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div align="center"id="signup" >
            <form  >
                <legend>
                       SIGNUP
                </legend><br><BR></BR>&nbsp;
                <tr>
                    <td>
                        <label>
                            FULL NAME:
                        </label> 
                    </td>
                    <TD style="padding-left: 15px;"><input type="text" title="enter your fullname" placeholder="fullname" required></TD>
                 </tr><br><BR>
                    <tr>
                        <td>
                            <label style="padding-right: 25px;">
                                GENDER :
                            </label> 
                        </td>
                        <TD style="padding-left: 15px;"><select  >
                            
                            <option value="male">male</option>
                            <option value="female">female</option>
                            <option value="other">other</option>
                        </select></TD>
                     </tr><br><BR>
                        <tr>
                            <td>
                                <label>
                                    AGE :
                                </label> 
                            </td>
                            <TD style="padding-left: 15px;"><input type="number"  title="enter your age" placeholder="enter age"></TD>
                         </tr><br><BR>
                    <tr>
                        <td>
                            <label>
                                EMAIL ID :
                            </label> 
                        </td>
                        <TD style="padding-left: 14px;"><input type="email" title="enter a valid email address" placeholder="email adderss" required></TD>
                     </tr><br><br>
                     <tr>
                        <td>
                            <label>
                                MOBILE :
                            </label> 
                        </td>
                        <TD style="padding-left: 14px;"><input type="number" title="Please enter a calid number" placeholder="+91 ***********" required></TD>
                     </tr><br><br>
    
             <tr>
                <td>
                    <label>
                        USERNAME :
                    </label> 
                </td>
                <TD style="padding-left: 16px;"><input type="text" title="enter valid username" placeholder="username"></TD>
             </tr><br><BR>
                <tr>
                    <td>
                        <label>
                            CHOOSE PROFILE :
                        </label> 
                    </td>
                    <TD style="padding-left: 15px;"><input type="file" title="enter valid username" placeholder="username"></TD>
                 </tr><br><BR>

            <tr>
                <td>
                    <label>
                        PASSSWORD :
                    </label> 
                </td>
                <TD style="padding-left: 14px;"><input type="text" title="password must have 8 characters" placeholder="password"></TD>
             </tr><br><br>
             <tr>
                <td>
                    <label>
                        MEMBERSHIP TYPE:
                    </label> 
                </td>
                <TD style="padding-left: 14px;"><input type="radio" > PREMIUM  <input type="radio"> NORMAL</TD>
             </tr><br><br>
            
           <button type="button" onclick="location.href='home.html'" align="center">  signup</button>
           <br><br>
           <STRONG align="center">[OR]</STRONG><br><br><label>Already have an account</label><br><br>
           <button type="button" onclick="location.href='signin.html'" align="center">  signIN</button>
              
             </button>
            </form>
        </div>
    </body>
</html>
