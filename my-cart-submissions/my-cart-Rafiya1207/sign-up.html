<html>
    <head>
        <title>My Cart</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="my-cart-page">
        <header class="header-content">
            <h1 class="heading">MY CART</h1>
            <div>
                <nav class="navbar">
                    <a href="sign-in.html" class="navbar-elements">Login</a>
                    <a href="index.html" class="navbar-elements">Home</a>
                    <a href="mobiles.html" class="navbar-elements">Mobiles</a>
                    <a href="laptops.html" class="navbar-elements">Laptops</a>
                    <a href="books.html" class="navbar-elements">Books</a>
                    <a href="electronics.html" class="navbar-elements">Electronics</a>
                    <a href="fashion.html" class="navbar-elements">Fashion</a>
                    <a href="beauty.html" class="navbar-elements">Beauty</a>
                    <a href="furniture.html" class="navbar-elements">Furniture</a>
                    <a href="toys.html" class="navbar-elements">Toys</a>
                    <a href="profile.html" class="navbar-elements">Profile</a>
                </nav>
            </div>
        </header>
        <main>
            <section class="container products-section">
                <h2 class="category-name">Sign Up</h2>
                <div class="form">
                    <form>
                        <label for="username" class="break form-labels">Username</label> 
                        <input type="text" id="username" class="form-fields">
                        <label for="fullname" class="break form-labels">Fullname</label> 
                        <input type="text" id="fullname" class="form-fields">
                        <label for="gender" class="break form-labels">Gender</label> 
                        <select name="g" id="gender" class="form-fields">
                            <option value="male" name="g">MALE</option>
                            <option value="female" name="g">FEMALE</option>
                            <option value="other" name="g">OTHER</option>
                        </select>
                        <label for="email" class="break form-labels">Email</label> 
                        <input type="email" id="email" class="form-fields">
                        <label for="mobile" class="break form-labels">Mobile</label> 
                        <input type="tel" maxlength="10" id="mobile" class="form-fields">
                        <label for="password" class="break form-labels">Password</label> 
                        <input type="password" id="password" class="form-fields">
                        <label for="membership" class="break form-labels">Do you want PREMIUM Membership?</label>
                        <input type="radio" name="premium" id="yes" class="form-fields">
                        <label for="yes" class="form-labels">YES</label>
                        <input type="radio" name="premium" id="no" class="form-fields">
                        <label for="no" class="form-labels">NO</label>
                        <label for="profilepic" class="break form-labels">Choose profile pic </label> 
                        <input type="file" id="profilepic" class="form-fields">
                        <div class="buttons"><a href="index.html" class="navbar-elements">Sign Up</a></div>
                    </form>
                </div>
                <p class="or">OR</p>
                <a href="Sign-in.html" class="blue-links">Sign In</a>
            </section>
        </main>
        <footer class="footer-content">
            <p>contact:91 XXXXXXXXXX or mail to :abc@xyz.com</p>
        </footer>
    </body>
</html>
