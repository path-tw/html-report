            <section class="horizontal-line"></section>
        <div id="form1">
            <h2>Sign Up</h2>
            <form method="get" action="index.html">
            <section>
                <label for="uname">username: </label>
                <input type="text" id="uname" name="uname" value="" required title="Enter username">
            </section>
            <section class="break-line"></section>
            <section>
                <label for="fname">fullname: </label>
                <input id="fname"  type="text" name="fuser" value=""required >
            </section>
            <section class="break-line"></section>
            <section>
                <label for="gen">gender: </label>
                <select name="gen"required>
                    <option value="">select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Other</option>
                </select>
            </section>
            <section class="break-line"></section>
            <section>
                <label for="email">email: </label>
                <input type="email" id="email" name="email" value=""required placeholder="example@xxxx.com">
            </section>
            <section class="break-line"></section>
            <section>
                <label for="ph">mobile: </label>
                <input type="tel" id="ph" name="ph" value="" required maxlength="10" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"placeholder="123 456 7890">
            </section>
            <section class="break-line"></section>
            <section>
                <label for="pword">password: </label>
                <input type="password" id="pword" name="pass" value=""required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            </section>
            <section class="break-line"></section>
            <section>
                <label for="premium">Do you want Premium membership: </label>
                <input id="premium" type="radio" name="prem" value="Yes">Yes
                <input id="premium" type="radio" name="prem" value="No"required>No
            </section>
            <section class="break-line"></section>
            <section>
                <label for="file">choose profile pic</label>
                <input type="file" id="file" name="file" value="">
            </section>
            <section class="break-line"></section>
            <section>
                <input id="signin"type="submit"value="sign up">
            </section>
            <section class="break-line"></section>
                <span id="or">Or</span>
            <section class="break-line"></section>
            <section>
                <span>already have an accout! </span>
                <a id="signup"href="loginpage.html">sign In</a>
            </section>
            </form>
        </div>
        <section class="horizontal-line"></section>
            <footer>
                contact us at +91 xxxxx-xxxxx or my-cart-support@gmail.com
            </footer>
        </center>
