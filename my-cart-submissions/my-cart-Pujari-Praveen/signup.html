<!DOCTYPE html>
<html>

<head>

    <title>Sign up - My Cart</title>
    <link rel="stylesheet" href="myCartStyle.css">
</head>

<body>
    <main>
        <section id="signup-container" class="credential-container">
            <h2 id="signinHeading">Sign Up</h2>
            <form action="category1.html" id="signupForm" method="get">
                <input type="text" id="username" placeholder="Username" class="form-input">
                <input type="text" id="fullname" placeholder="Full name" class="form-input">
                <fieldset class="fieldset">
                    <legend class="genderLegend">Gender</legend>
                    <label for="male" class="gender">Male:</label>
                    <input type="radio" name="gender" id="male" class="gender">
                    <label for="female" class="gender">Female:</label>
                    <input type="radio" name="gender" id="female" class="gender">
                    <label for="others" class="gender">Others:</label>
                    <input type="radio" name="gender" id="Others" class="gender">
                
                </fieldset>
                <input type="text" id="mobile" placeholder="Mobile no" class="form-input">
                <input type="email" id="email" placeholder="Email" class="form-input">
                <fieldset id="profilePicture" class="fieldset">

                    <legend class="genderLegend">Profile pic</legend>
                    <input type="file" id="profilepic" name="profilepic" style="display: inline-block;">
                </fieldset>
                <input type="password" id="password" class="form-input" placeholder="Password">
                <button type="submit" class="form-button">Sign Up</button>
                

            </form>
            <section class="option">

                Already had an account?
                <a href="signin.html">Sign in</a>
            </section>
            
        </section>

    </main>

    <footer>
        <section id="contactUs">
            <section id="contactPara">
                Have a question?
                <span id="contactUs-span">Contact us</span>
                <p id="contact">
                    We value your feedback and are here to assist you. If you have any questions, comments, or
                    suggestions,
                    please don't hesitate to get in touch with us.

                </p>
                <section id="contactInfo">
                    <section id="contactMail">
                        <section id="mailSection"><img src="assets/email.png" alt="" id="mailIcon"></section>
                        <section id="mail">my-card-support@gmail.com</section>
                    </section>
                    <section id="contactPhone">
                        <section id="phoneSection"><img src="assets/telephone.png" alt="" id="phoneIcon"></section>
                        <section id="phone"> +91 2346033774</section>
                    </section>
                </section>
            </section>

    </footer>

</body>

</html>
