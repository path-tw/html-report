<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="./styles.css">
        <style>
            #demo{
                box-sizing: border-box;
                margin: 15% 30% 15% 30%;
                border: 3px rgba(101, 4, 4, 0.751) solid;
                padding: 20px;
                background:linear-gradient(#e7d4b5,#a0937d);
            }
            h1{
                color:chocolate;
            }
            
        </style>
    </head>
    <body>
        <center>
            <header id="head" role="heading">
                <h1>My Cart</h1>
                <nav id="nav" role="navigation">
                    <a href="./signin.html" >LogIn</a>
                    <a href="./index.html" >Home</a>
                    <a href="./mobiles.html" >Mobiles</a>
                    <a href="./books.html" >Books</a>
                    <a href="./laptops.html" >Laptops</a>
                    <a href="./electronics.html" >Electronics</a>
                    <a href="./furniture.html" >Furniture</a>
                    <a href="./fashion.html" >Fashion</a>
                    <a href="./beauty.html" >Beauty</a>
                    <a href="./toys.html" >Toys</a>
                    <a href="./profile.html" >Profile</a>
                </nav>
        </header>
        <main role="main">
            <form id="demo">
                <h1>Sign Up</h1>
                <table>
                    <tr>
                        <td><label for="user">Username:</label></td>
                        <td><input type="text" name="user" required></td>
                    </tr>
                    <tr>
                        <td><label for="name">Full Name:</label></td>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="gender">Gender</label> &emsp;
                            <input type="radio" name="gender" value="male">Male &emsp;
                            <input type="radio" name="gender" value="female">Female &emsp;
                            <input type="radio" name="gender" value="others">Others 
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Phone">Phone Number:</label></td>
                        <td><input type="number" name="phone" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" name="password" required></td>
                    </tr>
                    <tr>
                    <td colspan="2">
                        <label for="premium" >Do you want Premium?</label>&emsp;
                        <input type="radio" name="premium" value="yes" required>Yes &emsp;
                        <input type="radio" name="premium" value="no" required>No
                    </td>
                    </tr>
                    <tr>
                        <td colspan="2"> Choose a Profile Pic <input type="file" required></td>
                    </tr>
                </table>
                <a href="./home.html"><button type="button" >Sign Up</button></a>
                <h3>Or</h3>
                <a href="./signin.html" target="Home">Sign In</a>
            </form>
        </main>
            <footer>
            <address style="border-top: 1px solid black;">
                contact us at +91 918260 XXXX or cart-support@gmail.com
            </address>
            </footer>
        </center>
    </body>
</html>
