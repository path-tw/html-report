<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>My Cart</title>
</head>

<body>
<h1 class="website-title">MY CART</h1>
<div class="login-container">
  <h2 class="login-title">Sign In</h2>
  <form action="home.html">
    <div>
      <label for="email">Email</label>
      <input class="login-input" type="email" name="email" id="email">
    </div>
    <br>
    <div>
      <label for="password">Password</label>
      <input class="login-input" type="password" name="password" id="password">
    </div>
    <br>
    <input class="login-button" type="submit" value="SIGN IN">
  </form>
  <p class="OR">OR</p>
  <p class="link-to-other">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
</div>
<footer class="footer">
  <h3 class="footer-title">Contact Us</h3>
  <p class="footer-content">For any additional details or queries, you can reach out to us via phone or mail</p>
  <img class="icon" src="assets/phone-icon-black.png" alt="phone-icon">
  <span>+91 1234-5678-90</span>
  <img class="icon" src="assets/mail-icon-black.png" alt="mail-icon">
  <span>my-cart-support@gmail.com</span>
</footer>
</body>

</html>
