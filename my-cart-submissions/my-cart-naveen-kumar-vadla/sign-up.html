<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1 class="website-title">MY CART</h1>
<div class="login-container">
  <h2 class="login-title">Sign Up</h2>
  <form action="home.html">
    <div>
      <label for="username">Username</label>
      <input class="login-input" type="text" name="username" id="username">
    </div>
    <br>
    <div>
      <label for="fullName">Full name</label>
      <input class="login-input" type="text" name="fullName" id="fullName">
    </div>
    <br>
    <div>
      <label for="gender">Gender</label>
      <select class="login-select" name="gender" id="gender">
        <option value="select">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <br>
    <div>
      <label for="email">Email</label>
      <input class="login-input" type="email" name="email" id="email">
    </div>
    <br>
    <div>
      <label for="contact">Mobile</label>
      <input class="login-input" type="tel" name="contact" id="contact">
    </div>
    <br>
    <div>
      <label for="password">Password</label>
      <input class="login-input" type="password" name="password" id="password">
    </div>
    <br>
    <div>
      <label>Do you want premium membership:</label>
      <input class="login-radio" type="radio" name="membership" id="membership-yes">
      <label for="membership">Yes</label>
      <input class="login-radio" type="radio" name="membership" id="membership-no">
      <label for="membership">No</label>
    </div>
    <br>
    <div>
      <label for="profilePic">Choose profile pic</label>
      <input type="file" name="profilePic" id="profilePic" accept="image/*">
    </div>
    <br>
    <input class="login-button" type="submit" value="SIGN UP">
  </form>
  <p class="OR">OR</p>
  <p class="link-to-other">Already have an account? <a href="index.html">Sign In</a></p></div>
<footer class="footer">
  <h3 class="footer-title">Contact Us</h3>
  <p class="footer-content">For any additional details or queries, you can reach out to us via phone or mail</p>
  <img class="icon" src="assets/phone-icon-black.png" alt="phone-icon">
  <span>+91 1234-5678-90</span>
  <img class="icon" src="assets/mail-icon-black.png" alt="mail-icon">
  <span>my-cart-support@gmail.com</span>
</footer>
</body>

</html>
