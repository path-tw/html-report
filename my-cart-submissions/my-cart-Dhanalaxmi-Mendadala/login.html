<html>
    <head>
        <style>
            *{
                margin:0%;
                padding:0%;
            }
          
       .cont input{
        display: flex;
        flex-direction: column;
        align-content: space-between;
        gap:10px;
        height: 25px;
        width: 200px;
        border:3px solid black;
        background-color: transparent;
       }
       body{
        background: linear-gradient( 30deg,rgb(250, 72, 87),rgb(251, 201, 147),rgb(224, 124, 237),rgba(162, 0, 255, 0.633));
       }
       fieldset{
        text-align: left;
        padding:50px;
        border-radius: 10%;

        font-size: small;
        color:black;
        font-weight: 400;
        width: fit-content;
        border: 4px solid black;
       }
       button{
        margin-top: 20px;
        border: 2px solid black;
        background-color: black;
        color:white;
        padding: 5px;
        font-weight: 200;
        border-radius: 10%;
        margin-left: 150px;
       }
       body{
        align-content: center;
       }
       legend{
        font-size: 15px;
       }

    <body>
        
        <div><center style="font-size:25px;font-weight:bold ;">
            Login Form
        </center></div><center>
       <div class="cont">
        <form action="index.html">
            <fieldset>
                <legend>My Cart Login</legend>
           Username <input type="textbox" name="user" required placeholder="Username">
           Password <input type="password" name="pass" required placeholder="Password">
            <button type="submit">Sign in</button><br></form>
       <center>
        <form action="signup.html">
            <button type="submit" style="margin-top: 20px;">Sign Up</button>

       </div></center>
