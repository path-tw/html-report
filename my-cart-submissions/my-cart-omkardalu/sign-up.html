<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
        main{
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
        }
        #sign-up{
            background:#183A37;
            color: white;
            width: 55vw;
            max-width: 500px;
            padding: 20px;
            border-radius: 20px 20px 20px 0px;
            box-shadow: 0 0 10px #183A37;
            margin-left: 4vw;
            /* line-height: 30px; */
        }
        input{
            text-align: center;
            background-color: white;
            border: 0.5px solid black;
            padding: 7px;
            color: black;
            border-radius: 10px;
        }
        .log{
            text-align: center;;
        }
        main{
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 76vh;
            padding: 10px;
        }
        h2{
            color: orange;
            text-align: left;
            margin-left: 25px;
        }
        .getin{
            border-color: orange;
            background-color: #183A37;
            color: orange;
            height: 30px;
            width: 70px;
            width: 85%;
            border-radius:10px;
        }
         [type=submit]{
            background-color: orange;
            width: 85%;
            height: 30px;
            border: none;
        }
        .getin:hover{
            border-color: orange;
            background-color: orange;
            color: #183A37;
            height: 30px;
        }
    </style>
</head>
<body align="center">
    <header>
        <a href="index.html"><h1>My Cart</h1></a>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="sign-in.html">Login</a>
        </div>
    </header>
    <main>
     
        <section id="sign-up">
           <div class="log">
            <h2>Sign Up</h2>
            <label for="username">username:</label><input type="text" id="username"placeholder="Username" autofocus required><br><br>
            <label for="fullname">fullname:</label><input type="text" id="fullname" placeholder="Full Name"><br><br>
            Gender:<select>
                <option value="none"></option>
                <option value="male">Male</option>
                <option value="female">female</option>
                <option value="others">others</option>
            </select><br><br>
            <label for="email">Email: </label><input type="email" id="email" placeholder="Enter email"><br><br>
            <label for="mobile">Mobile: </label><input type="number" id="mobile"placeholder="mobile number"><br><br>
            <label for="password"> password: </label><input type="password" placeholder="password" required><br><br>
            Do you want premium membership: <input type="radio" name="premium" id="yes" value="yes"><label for="yes">Yes</label><input type="radio"id="no" name="premium" value="no"><label for="no">No</label><br><br>
           Choose your profile pic <input type="file" name="profile-pic"><br><br>
           <a href="index.html"> <input type="submit" value="sign-up"></a><br><br>
           Or<br><br>
           <a href="sign-in.html"><button class="getin">sign-in</button></a>
           </div>
        </section>
        <section><img src="./assets/cart.png" width="65%" alt=""></section>
       
    </main>
    <footer>
        <p>Contact us as +91 XXXXX-XXXXX or my card support@gmail.com</p>
    </footer>
</body>
</html>
