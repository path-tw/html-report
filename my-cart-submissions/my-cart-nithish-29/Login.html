<html>
    <head><title>sign_in</title>
    <style>
        body {
            background-attachment: fixed;
            background-color: white;
      
            display: flex;
            box-sizing: content-box;  
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box
        {
            
            background-color: rgb(101, 100, 100) ;
           border: 1px solid rgb(19, 19, 43);
           box-sizing: content-box;
           box-align:center;
           font-size: 150%;
           color:white;
           width: 25%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 0px black;
           
              
        }
        button{
            background: rgb(58, 51, 51);
            color: white;
            border-radius: 10px;
            margin:10px;
            padding: 10px;
            font:bold;
            border: none;
            box-shadow: 0 0 0px;
        }
        fieldset{
            border: none;
        }
        input:hover,button:hover{
            box-shadow: 0 0 0px white;
            border: 3px solid white;
        }
        h2
        {
            font-size: 30px;
        }
        input
        {
            height: 5%;
            width:70%;
            border: none;
            border-radius: 10px;
            font-size: 19px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }
      
    </style>
    </head>
    <body>
        <section class="box">
        <center>
            
            <form action="index.html">
              <fieldset>
                    <h1 bgcolor="gray">My Cart</h1>
            <div id="id">
            <lable for="username" style="line-gap-override: 10px;"><b>USername:</b></lable>
        
            <input type="text"    name="username" required>
            
             
            <lable for="pws"><b>Password:</b></lable>
             
            <input type="password"  name="pws" required >
             
            <a href="index.html"><button type="submit">Sign in</button></a>
        </fieldset>
        </form>
        <h2>(or)</h2>
        <a href="sign_up.html"><button>Sign up</button></a>
        </center>
        </section>
    </body>
</html>
