<html>
    <head><title>Profile Page</title></head>
    <style>
        body {
            background-attachment: fixed;
            background-color: white;
      
            display: flex;
           
            box-sizing: content-box;  
            justify-content: center;
            align-items: center;
           
            gap: 10px;
            
        }
        .box{
              
            background-color: rgb(101, 100, 100);
           border: 1px solid rgb(19, 19, 43);
           box-sizing: content-box;
           box-align:center;
           font-size: 150%;
           color:white;
           width: 25%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 0px black;
            
              
        }
        svg{
            background-image: url("nithish.jpg");

        }
        h1{
            width: 100%;
            height: 60px;
            position: relative;
            top:2px;
            background:black;
            border-radius: 20px;
            overflow: hidden;
           color: yellow;
        }
        input
        {
            height: 5%;
            width:70%;
            gap:50px;
            border: none;
            border-radius: 10px;
            margin: 10px;
            font-size: 19px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
        }
        input:hover,button:hover{
            box-shadow: 0 0 0px white;
            border: 3px solid white;
        }
        button{
            background: rgb(58, 51, 51);
            color: white;
            border-radius: 10px;
            margin:5px;
            padding: 10px;
            font:bold;
            border: none;
            box-shadow: 0 0 0px;
        }
        .but{
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row-reverse;
        
        }
    </style>
    <body bgcolor="lightblue">
        <center>
            <div class="box">
                <form action="end.html">
            <h1>Booking</h1>
            <marquee>Cash on Devilery only available</marquee>
            
           
            <lable for="full"><b>Full_name:</b></lable> 
            <input type="text" size="25" name="full" required>
            
          <lable for="addr">Address</lable> 
          <input type="text" size="25" rows="10" required>
          
            
            <center>
            <lable for="con"><b>Phone NO:</b></lable>  
            <input type="number" size="10" name="con" required>
            
            
            <lable for="con"><b>E_Mail:</b></lable> 
            <input type="text" name="con"required>
           
           <div class="but">
            <a href="end.html"><button type="submit">Buy</button></a>
            </form>
            <a href="index.html"><button type="button">Back</button></a>
            </div>
            </div>
        </center>
    </body>
</html>
