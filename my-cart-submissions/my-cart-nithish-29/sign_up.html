<html>
    <head><title>sign_up Page</title>
    <style>
       
       body {
            background-attachment: fixed;
            background-color: white;
            display: flex;
            box-sizing: content-box;  
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin-top: 5%;
        }
        .box
        {
            padding-top: 0px !important;
            background-color: rgb(101, 100, 100) ;
           border: 1px solid rgb(19, 19, 43);
           box-sizing: content-box;
           box-align:center;
           font-size: 150%;
           color:white;
           width: 35%;
            padding: 0px;
            padding-left: 0px !important;
            border-radius: 10px;
            box-shadow: 0 0 40p black;
            text-align: center;
            
              
        }
        button{
            background: rgb(58, 51, 51);
            color: white;
            border-radius: 10px;
            margin:10px;
            padding: 10px;
           
            font:bold;
            border: none;
            box-shadow: 0 0 0px ;
        }
        label{
            text-align: center !important;
        }
        input
        {
            height: 6%;
            width:50%;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 7px;
            margin-bottom: 8% !important;
            align-items: center;
        }
        fieldset{
            border: none;
        }
        input:hover,button:hover
        {
            box-shadow: 0 0 0px white;
            border:5px solid white;
        }
        input[type="radio"]
        {
            height:20px;
            width:11%;
            gap:0px;
            
        }
    </style></head>
    <body bgcolor="lightblue">
        <section class="box">
        <center>
            
        
        <form action="index.html">
            <fieldset>
                <h1 style="background-color: black; color: yellow;margin-top: 30%;">Sign up</h1></legend>
        <lable for="pro" style="margin-left: 3%;"><b>profile Pic:</b></lable>
           
        <input type="file" name="pro" accept="image/*" style="margin-bottom: 10px; margin-left: 0%;">
        
            
            <lable for="username" style="margin-left: 0%;"><b>USer_name:</b></lable>
               
            <input type="text"   name="username" required3 style="margin-bottom: 10px; margin-left:0%;" >
            
            
            <lable for="full" style="margin-left: 2%;"><b>Full_Name:</b></lable>
               
            <input type="text"   name="full" required style="margin-bottom: 10px; margin-left: 0%;"  >
            
            
            <lable for="em" style="margin-left: 11%;"><b>E_Mail:</b></lable>
               
            <input type="text"   name="em" required style="margin-bottom: 10px; margin-left: 0%;"  >
           
            
            <lable for="ph" style="margin-left: 2%"><b>Phone_NO:</b></lable>
               
            <input type="number"    name="ph" required  style="margin-bottom: 10px; margin-left: 0%;" >
            
            
            <lable for="pws" style="margin-left: 5%;"><b>Password:</b></lable>
               
            <input type="password"   name="pws" required style="margin-bottom: 10px; margin-left: 0%;"  >
            
            
            
            <lable for="pre" style="margin-right: 7%;"><b>premium:</b></lable>   
            <lable>
            <input type="radio"  value="yes" name="pre" required style="margin-left: 0px;margin: 0px !important;">yes</lable>
            <lable>
            <input type="radio" value="no"  name="pre"required style="margin-left: 0px;margin: 0px !important;">No</lable>
            
               
            <a href="index.html" style="margin-left: 9%;"><button type="submit">Sign_up</button></a>
            </fieldset>
        </form>
        
        </center>
        </section>
    </body>
</html>
