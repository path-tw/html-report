<section align="center" style="border: none;">
<h3 style="color: rgb(54,69,79); font-weight: bolder; font-size:30px; margin: 20px;"> Sign Up </h3>
<form>
	<div class="form">
		<label for="username"> username </label>
		<input type="text" id="username" name="username" required> 
	</div>
	<div class="form">
	<label for="fullname"> full name </label>
	<input type="text" id="fullname" name="full name" required> 
	</div>
	<div class="form">
		<label for="gender"> gender </label>
		<select id="gender" name="gender" required>
			<option value=""> Select </option>
			<option value="male"> Male </option>
			<option value="female"> Female </option>
			<option value="other"> Other </option>
		</select>
	</div>
	<div class="form">
		<label for="email"> email </label>
		<input type="email" id="email" name="email" required> 
	</div>
	<div class="form">
		<label for="mobile"> mobile </label>
		<input type="tel" id="mobile" name="mobile" required> 	
	</div>	
	<div class="form">
		<label for="password"> Password </label>
		<input type="password" id="password" name="password" required> 
	</div>
	<div class="form">
		<label for="premium"> Do you want premium membership? </label>
		<input type="radio" id="yes" name="premium" value="yes" required>
		<label for="yes"> Yes </label>
		<input type="radio" id="no" name="premium" value="no" required>
		<label for="no"> No </label>
	</div>
	<div class="form">
		<label for="file"> choose profile pic </label>
		<input type="file" id="file" name="file">
	</div>
	</form>
