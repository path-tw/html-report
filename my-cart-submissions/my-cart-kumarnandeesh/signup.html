    <header>
        <h1><img src="./assets/my-bg.png" alt="" id="cart-logo"></h1>
        <div>
            <nav>
                <a href="./login.html">Login</a>

        </div>
    </header>
    <main>
        <section>
            <h2>Sign Up</h2>
            <section>
                <form action="./index.html">
                    <div class="signup">
                        <label for="Username">Username:</label>
                        <input type="text" required>
                    </div>
                    <div class="signup">
                        <label for="fullname" id="fullname">Fullname:</label>
                        <input type="text">
                    
                    </div>
                    <div class="signup">
                        <label for="gender" >Gender:</label>
                        <select name="gender" id="gender" >
                            <option value="select">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="signup">
                        <label for="email" id="email">Email:</label>
                        <input type="email" required>
                    </div>
                   <div class="signup">
                    <label for="phoneno" id="mobile">Mobile:</label>
                    <input type="number" required>
                   </div>
                    <div class="signup">
                        <label for="password">Password:</label>
                        <input type="password" required id="password">
                    </div>
                    <div class="signup-radio">
                        <label for="membership" id="membership">Do you want Premium Membership:</label>
                        <input type="radio" name="membership" required>Yes
                        <input type="radio" name="membership">No 
                    </div>
                    <div class="signup-profile">
                        <label for="profil" id="profile">Choose profil pic:</label>
                        <input type="file">
                    </div>
                    <div class="submit">
                        <button type="submit">sign up</button>
                        <p>Or</p>
                        <button><a href="./login.html">Sign In</a></button>
                    </div>
                   
                
                </form>
            </section>
        </section>
    </main>
    
    <footer>

    </footer>
