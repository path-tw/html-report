<!DOCTYPE html>
<html lang="en">
    <head>
   
        <title>My Cart</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="extern.css">
    </head>
    <body>
        <div>
            <div class="top">
                <h1 class="mycart">My Cart</h1>
                <section class="links">
                    <a href="login.html" class="link">Login</a>
                    <a href="..\index.html" class="link">Home</a> 
                    <a href="mobile.html" class="link">Mobiles</a>
                    <a href="laptop.html" class="link">Laptops</a>
                    <a href="electronic.html" class="link">Eletronics</a>
                    <a href="books.html" class="link">Books</a>
                    <a href="toy.html" class="link">Toys</a>
                    <a href="furniture.html" class="link">Furniture</a>
                    <a href="fashion.html" class="link">Fashions</a>
                    <a href="beauty.html" class="link">Beauty</a>
                    <a href="profile.html" class="link">Profile </a>   
                </section> 
            </div>
            <div class="log">
                <form action="../index.html" class="login">
                    <h2 class="sign-up">Sign up</h2>
                    <section class="input">
                        <label for="username" class="labels">Username: </label><br>
                        <input type="text" class="name" placeholder="enter name">
                    </section>
                    <section class="input">
                        <label for="full name" class="labels">Full name: </label><br>
                        <input type="text"class="name" placeholder="enter fullname">
                    </section>
                    <section class="input">
                        <label for="gender" class="labels">Gender: </label><br>
                        <select name="gender" class="name" >
                            <option value="select" class="name">select</option>
                            <option value="male" class="name">Male</option>
                            <option value="female" class="name">Female</option>
                            <option value="others" class="name">Others</option>
                        </select>
                    </section>
                    <section class="input">
                        <label for="email" class="labels">Email: </label><br>
                        <input type="text"class="name" placeholder="enter email">
                    </section>
                    <section class="input">
                        <label for="mobile" class="labels">Mobile: </label><br>
                        <input type="text" class="name" placeholder="enter mobile no.">
                    </section>
                    <section class="input">
                        <label for="passeord" class="labels">Password: </label><br>
                        <input type="password" class="name" placeholder="create password">
                    </section>
                    <section class="input">
                        <label for="premium" class="labels">Do you want premium membership: </label><br>
                        <input type="radio" value="yes" name="premium" class="name">yes <br>
                        <input type="radio" value="no" name="premium" class="name">No
                    </section>
                    <section class="input">
                       <label for="file" class="labels"> choose profile pic :</label>
                        <input type="file" value="filename" class="file">
                    </section>
                    <button class="butt">sign up</button>
                    <p class="or">Or</p>
                    <label for="href" class="haveAcc">already have an account:</label>
                    <a href="login.html" class="lin">Sign in</a>
                </form>
            </div>
            <div id="address">
                <address>
                    <strong>
                        <h2> Contact Information</h2>
                        <p>For any queries, please contact us at:</p>
                        <p>Email: contact@shoppingwebsite.com</p>
                        <p>Phone: +1234567890</p>  
                    </strong>
                </address>
            </div>
        </div>
    </body>
</html>
