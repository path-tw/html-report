<html>

<head>
    <title>my-cart</title>
    <link rel="stylesheet" href="styls.css">
</head>

<body>
    <header id="top">
        <nav class="navebar">
            <a href="index.html" class="home"><img src="assets/home2.png" alt="home">
                <P>home</P>
            </a>
            <h1 align="center" id="title">My-Cart</h1>
            <ul id="links">
                <li class="profile"> <a href="profile.html"><img src="assets/profile.svg" alt="">PROFILE</a></li>
                <li><a href="login.html">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main align="center">
        <h1>
            Sign up
        </h1>
        <section class="sign-up">
            <form action="index.html">
                <div class="forms">
                    <label for="username">username</label>
                    <input type="text" name="" id="username" required>
                    <label for="fullname">fullname</label>
                    <input type="text" name="" id="fullname" required>
                    <label for="email">email</label>
                    <input type="text" name="" id="email" required>
                    <label for="mobile">mobile</label>
                    <input type="number" name="" id="mobile" required>
                    <label for="password">password</label>
                    <input type="password" name="" id="password" required>
                </div>
                <div class="forms2">
                    <label for="gender">gender</label>
                    <select name="" id="gender">
                        <option value="select">selece</option>
                        <option value="mail">mail</option>
                        <option value="femail">femail</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="forms3">
                    <div>
                        <label for="profilepic">choose profile pic</label>
                        <input type="file" id="profilepic">
                    </div>
                    <div>
                        do you want membership:
                        <input type="radio" id="yes" name="gender" required>
                        <label for="yes">yes</label>
                        <input type="radio" id="no" name="gender" required>
                        <label for="no">no</label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="sign up">
                    <b>or</b>
                    <a href="login.html">sign in</a>
                </div>
            </form>
        </section>
    </main>

    <footer align="center">
        <p><strong>contact us:</strong><br>
            mobil:8388374776 ,
            email:lsdijfoie@email.com
        </p>
    </footer>
</body>

</html>
