<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .comn{
        margin: 0.5rem 0;
        display: grid;
        grid-auto-flow: column;
        gap: 0.5rem;
      }
      .comn div{
        background-color: lightblue;
        display: grid;
        place-content: center;
      }
    </style>
  </head>
  <body>
    <section class="tri">
      <div class="comn">
        <div>1</div>
      </div>
      <div class="comn">
        <div>2</div>
        <div>3</div>
      </div>
      <div class="comn">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
      <div class="comn">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
      </div>
    </section>
  </body>
</html>
