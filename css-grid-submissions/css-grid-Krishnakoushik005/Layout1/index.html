<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        padding: 0.5rem 0;
        display: grid;
        grid-template: 1fr 10fr 1fr /3fr 1fr 1fr;
        grid-template-areas:
        "hd hd hd"
        "art nv ads"
        "ft nv ads" ;
        gap: 0.5rem;
      }
      header{
        grid-area: hd;
      }
      article{
        grid-area: art;
      }
      nav{
        grid-area: nv;
      }
      section{
        grid-area: ads;
      }
      footer{
        grid-area: ft;
      }
      .comn{
        padding: 1rem;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <header class="comn">
      <h2>Header</h2>
    </header>
    <article class="comn">
      <h2>Article</h2>
    </article>
    <nav class="comn">
      <h2>Nav</h2>
    </nav>
    <section class="comn">
      <h2>Ads</h2>
    </section>
    <footer class="comn">
      <h2>Footer</h2>
    </footer>
  </body>
</html>
