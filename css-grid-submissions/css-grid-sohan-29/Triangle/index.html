<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle</title>
    <style>
       .container {
        padding: 1%;
        margin-left: auto;
        margin-right: auto;
        box-sizing: border-box;
        font-size: larger;
        display: grid;
        height:max-content;
        width: 600px;
        border: 1px solid rgb(186, 184, 184);
        grid-gap: 5px;
        grid-template-areas:  "one one one one one one one one one one one one"
                              "two two two two two two three three three three three three"
                              "four four four four five five five five six six six six"
                              "seven seven seven eight eight eight nine nine nine ten ten ten";
        grid-template-rows: repeat(4,50px);
      }
      .cells
      {
        text-align: center;
        box-sizing: border-box;
        text-align:center;
        padding-top: 15px;
        background-color: rgb(211, 203, 243);
      }
      .first-block
      {
        grid-area: one;
      }
      .second-block
      {
        grid-area: two;
      }
      .third-block
      {
        grid-area: three;
      }
      .fourth-block
      {
        grid-area: four;
      }
      .fifth-block
      {
        grid-area: five;
      }
      .sixth-block
      {
        grid-area: six;
      }
      .seventh-block
      {
        grid-area: seven;
      }
      .eighth-block
      {
        grid-area: eight;
      }
      .ninth-block
      {
        grid-area: nine;
      }
      .tenth-block
      {
        grid-area: ten;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cells first-block">1</div>
      <div class="cells second-block">2</div>
      <div class="cells third-block">3</div>
      <div class="cells fourth-block">4</div>
      <div class="cells fifth-block">5</div>
      <div class="cells sixth-block">6</div>
      <div class="cells seventh-block">7</div>
      <div class="cells eighth-block">8</div>
      <div class="cells ninth-block">9</div>
      <div class="cells tenth-block">10</div>
    </div>
  </body>
</html>
