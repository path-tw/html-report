<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        width: 100vw;
        height: 100vh;
        background-color: #fff;
        box-sizing: border-box;
        display: grid;
        gap: 20px;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
      }
      .item{
        background-color: #E6E6FB;   
        color: black;
        font-size: 18px;
        padding: 20px;
        }
      header{
        grid-column-start: 1;
        grid-column-end: 6;
      }
      article{
        grid-column-start: 2;
        grid-column-end: 6;
        grid-row-start: 2;
        grid-row-end: 5;
      }
      nav{
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 4;
      }
      div{
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 4;
        grid-row-end: 6;
      }
      footer{
        grid-column-start: 2;
        grid-column-end: 6;
      }
    </style>
  </head>
  <body>
    <header class="item">Header</header>
    <article class="item">Article</article>
    <nav class="item">Nav</nav>
    <div class="item">Ad</div>
    <footer class="item">Footer</footer>
  </body>
</html>
