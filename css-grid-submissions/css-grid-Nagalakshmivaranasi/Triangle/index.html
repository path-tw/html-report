<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>triangle</title>
  <style>
    #parent {
      height: 20vh;
      width: 650px;
      display: grid;
      grid-template-columns: 3fr 1fr 2fr 2fr 1fr 3fr;
      grid-template-rows: 1fr 1fr 1fr 1fr;
      grid-template-areas: "one one one one one one"
        "two two two three three three"
        "four four five five six six"
        "seven eight eight nine nine ten";
      grid-gap: 2% 1%;
      text-align: center;
      border: 3px solid snow;
      font-size: larger;
    }

    .one {
      grid-area: one;
      background-color: lavender;
    }

    .two {
      grid-area: two;
      background-color: lavender;
    }

    .three {
      grid-area: three;
      background-color: lavender;
    }

    .four {
      grid-area: four;
      background-color: lavender;
    }

    .five {
      grid-area: five;
      background-color: lavender;
    }

    .six {
      grid-area: six;
      background-color: lavender;
    }

    .seven {
      grid-area: seven;
      background-color: lavender;
    }

    .eight {
      grid-area: eight;
      background-color: lavender;
    }

    .nine {
      grid-area: nine;
      background-color: lavender;
    }

    .ten {
      grid-area: ten;
      background-color: lavender;
    }
  </style>
</head>
<body>
  <div id="parent">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
    <div class="four">4</div>
    <div class="five">5</div>
    <div class="six">6</div>
    <div class="seven">7</div>
    <div class="eight">8</div>
    <div class="nine">9</div>
    <div class="ten">10</div>
  </div>

</body>

</html>
