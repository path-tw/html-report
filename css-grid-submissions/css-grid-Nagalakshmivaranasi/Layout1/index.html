<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>layout1</title>
  <style>
    #parent {
      height: 100vh;
      width: auto;
      display: grid;
      grid-template-columns: 4fr 1fr 1fr;
      grid-template-rows: 1fr 5fr 1fr;
      grid-template-areas: "header header header"
        "article nav ads"
        "footer nav ads";
      grid-row-gap: 2%;
      grid-column-gap: 1%;
    }

    .header {
      grid-area: header;
      background-color: lavender;
      font-size: larger;
      padding-left: 2%;
      padding-top: 1%;
    }

    .article {
      grid-area: article;
      background-color: lavender;
      font-size: large;
      padding-left: 2%;
      padding-top: 2%;
    }

    .nav {
      grid-area: nav;
      background-color: lavender;
      font-size: larger;
      padding-left: 2%;
      padding-top: 2%;
    }

    .ads {
      grid-area: ads;
      background-color: lavender;
      font-size: larger;
      margin-left: 3%;
      padding-top: 3%;
    }

    .footer {
      grid-area: footer;
      background-color: lavender;
      font-size: larger;
      padding-left: 3%;
      padding-top: 3%;
    }
  </style>
</head>

<body>
  <div id="parent">
    <div class="header">Header</div>
    <div class="article">Article</div>
    <div class="nav">Nav</div>
    <div class="ads">Ads</div>
    <div class="footer">Footer</div>
  </div>
</body>

</html>
