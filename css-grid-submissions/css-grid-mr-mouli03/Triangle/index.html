<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Triangle</title>
    <style>
      body{
        display: grid;
        text-align: center;
        height: 500px;
        width: 1000px;
        grid-template-areas:
        'one one one one one one one one one one one one'
        'two two two two two two three three three three three three'
        'four four four four five five five five six six six six'
        'seven seven seven eight eight eight nine nine nine ten ten ten';
        gap: 10px;
        margin: 10px;
      }
      .child{
        background-color: aliceblue;
        padding-top: 40px;
      }
      .one{
        grid-area: one;
      }
      .two{
        grid-area: two;
      }
      .three{
        grid-area: three;
      }
      .four{
        grid-area: four;
      }
      .five{
        grid-area: five;
      }
      .six{
        grid-area: six;
      }
      .seven{
        grid-area: seven;
      }
      .eight{
        grid-area: eight;
      }
      .nine
      {
        grid-area: nine;
      }
      .ten{
        grid-area: ten;
      }
  
    </style>
  </head>
  <body>
    <div class="child one">1</div>
    <div class="child two">2</div>
    <div class="child three">3</div>
    <div class="child four">4</div>
    <div class="child five">5</div>
    <div class="child six">6</div>
    <div class="child seven">7</div>
    <div class="child eight">8</div>
    <div class="child nine">9</div>
    <div class="child ten">10</div>
  </body>
</html>
