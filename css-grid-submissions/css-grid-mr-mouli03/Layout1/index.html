<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        height: 800px;
        width: 800px;
        display: grid;
        grid-template-areas: 
        'header header header'
        'article nav ads'
        'footer nav ads';
        gap: 10px;
        grid-template-columns: 75% 15% 15%;
        grid-template-rows: 10% 1fr 10%;
      }
      .child{
        background-color:rgb(216, 234, 250);
        padding: 10px;
        padding-top: 30px;
      }
      .pageHeader{
        grid-area: header;
      }
      .mainArticle{
        grid-area: article;
      }
      .mainNav{
        grid-area: nav;
      }
      .pageFooter{
        grid-area: footer;
      }
      .pageAds{
        grid-area: ads;
      }
    </style>
  </head>
  <body>
    <header class="child pageHeader">Header</header>
    <article class=" child mainArticle">Article</article>
    <nav class="child mainNav">Nav</nav>
    <div class="child pageAds">Ads</div>
    <footer class="child pageFooter">Footer</footer>
  </body>
</html>
