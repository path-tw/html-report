<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .grid-container {
      grid-template-rows: 50px 600px 50px;
      grid-template-columns: 85% 100px 100px;
      display: grid;
      grid-template-areas: 
      "head head head"
      "article nav ads"
      "footer nav ads";
      gap: 9px;
    }
    .grid-items {
      background-color: #E6E6FB;
      color: black;
    }
    header {
      grid-area: head;
      padding: 12px;
    }
    article {
      grid-area: article;
      padding: 17px;
    }
    #nav-bar{
      grid-area: nav;
      padding: 17px;
    }
    #ads-bar {
      grid-area: ads;
      padding: 17px;
    }
    footer {
      grid-area: footer;
      padding: 12px;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <header class="grid-items"> Header </header>
    <article class="grid-items"> Article </article>
    <aside id="nav-bar" class="grid-items"> Nav</aside>
    <aside id="ads-bar" class="grid-items"> Ads </aside>
    <footer class="grid-items"> Footer </footer>
    </div>
  </div>
</body>

</html>
