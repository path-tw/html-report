<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>css-grid-qsn2</title>
  <style>
    .main-container {
      display: grid;
      height: 500px;
      width: 600px;
      grid-template:
        1fr 7fr 2fr 1fr/ 20% 80%;
        gap: 15px;
    }

    .internal-containers {
      background-color: #e6e6fb;
      box-sizing: border-box;
      margin: 3px;
    }

    .header {
      grid-area: 1/1/2/3;
    }

    .article {
      grid-area: 2/2/4/3;
    }

    .nav {
      grid-area: 2/1/3/2;
    }

    .ads {
      grid-area: 3/1/5/2;
    }

    .footer {
      grid-area: 4/2/-1/-1;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="internal-containers header">Header</div>
    <div class="internal-containers article">Article</div>
    <div class="internal-containers nav">Nav</div>
    <div class="internal-containers ads">Ads</div>
    <div class="internal-containers footer">Footer</div>
  </div>
</body>

</html>
