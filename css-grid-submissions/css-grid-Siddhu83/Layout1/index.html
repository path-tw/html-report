<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>css-grid-qsn1</title>
  <style>
    .main-container {
      display: grid;
      height: 300px;
      aspect-ratio: 16/9;
      grid-template-areas:
        'header header header'
        'article nav ads'
        'footer nav ads';
        grid-template-columns: 65% 20% 15%;
        grid-template-rows: 15% 70% 15%;
        gap: 5px;
    }

    .internal-containers {
      background-color: #e4e4f9;
      box-sizing: border-box;
      padding: 10px;
    }

    .header {
      grid-area: header;
    }

    .article {
      grid-area: article;
    }

    .nav {
      grid-area: nav;
    }

    .ads {
      grid-area: ads;
    }

    .footer {
      grid-area: footer;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <div class="internal-containers header">Header</div>
    <div class="internal-containers article">Article</div>
    <div class="internal-containers nav">Nav</div>
    <div class="internal-containers ads">Ads</div>
    <div class="internal-containers footer">Footer</div>
  </div>
</body>

</html>
