<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>>Document</title>
    <style>
      

     .grid-container{

               height:50vh;
               width:90vw;
               margin:10px;
               display:grid;
              grid-template-areas: "cell1 cell1 cell1 cell1 cell1 cell1 cell1 cell1 cell1 cell1 cell1 cell1"
                                   "cell2 cell2 cell2 cell2 cell2 cell2 cell3 cell3 cell3 cell3 cell3 cell3"
                                   "cell4 cell4 cell4 cell4 cell5 cell5 cell5 cell5 cell6 cell6 cell6 cell6"
                                   "cell7 cell7 cell7 cell8 cell8 cell8 cell9 cell9 cell9 cell10 cell10 cell10";
                                  
                         
                gap: 2vh;
              

     }
   .grid_box{
      height: 100px;
     width:100px;
    }
   .grid_cell_1{
              
               grid-area: cell1;
               /*grid-column-start: 1;
               grid-column-end:;*/
                   
    }

    .grid_cell_2{
          grid-area: cell2;
                             
    }

    .grid_cell_3{
            grid-area:cell3;
                        
    } 

    .grid_cell_4{
                    
      grid-area:cell4;
              
    } 

    .grid_cell_5{
                    
      grid-area:cell5;

                    
    }

    .grid_cell_6{
            grid-area:cell6;

    }

    .grid_cell_7{
            grid-area:cell7;

     }

    .grid_cell_8{
            grid-area:cell8;

     }

    .grid_cell_9{
            grid-area:cell9;

     }

    .grid_cell_10{
            grid-area:cell10;

     }

    .grid_style{
          background:rgb(221, 227, 239);
          text-align: center;
     }        
    </style>
  </head>
<body>
    <div class="grid-container">
       <div class="grid_cell_1 grid_style">
         <h3>1</h3>
       </div>

       <div class="grid_cell_2 grid_style">
         <h3>2</h3>
       </div>

       <div class="grid_cell_3 grid_style">
         <h3>3</h3>
       </div>

       <div class="grid_cell_4 grid_style">
         <h3>4</h3>
       </div>

       <div class="grid_cell_5 grid_style">
         <h3>5</h3>
       </div>

       <div class="grid_cell_6 grid_style">
         <h3>6</h3>
       </div>

       <div class="grid_cell_7 grid_style">
         <h3>7</h3>
       </div>

       <div class="grid_cell_8 grid_style">
        <h3>8</h3>
      </div>

      <div class="grid_cell_9 grid_style">
        <h3>9</h3>
      </div>

      <div class="grid_cell_10 grid_style">
        <h3>10</h3>
      </div>

    </div>
</body>
</html>
