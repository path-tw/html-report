<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-container{
        height:90vh;
        width:95vw;
        margin:1em;
        display:grid;
       grid-template-areas: "header header header header header"
                            "article article article nav ads "
                            "article article article nav ads "
                            "article article article nav ads "
                            "article article article nav ads "
                            "footer footer footer  nav ads";
                           
        gap: 3vh;
        
      }
     .grid_box{
       height: 100px;
       width:100px;
       background-color: black;
     }
     .grid_header{
                     grid-area:header;
                     background:rgb(221, 227, 239);
                     
      }
      .grid_article{
                      
                      grid-area:article;
                      
      }

      .grid_nav{
                      
                      grid-area:nav;
                      
      } 

    .grid_ads{
                      
                      grid-area:ads;
                    
      } 

     .grid_footer{
                      
                      grid-area:footer;
                      
       }  
       .grid_style{
        background:rgb(221, 227, 239);
       }        
    </style>
  </head>
  <body>
      <div class="grid-container">
         <header class="grid_header grid_style">
           <h3>Header</h3>
         </header>

         <article class="grid_article grid_style">
           <h3>Article</h3>
         </article>

         <nav class="grid_nav grid_style">
           <h3>Nav</h3>
         </nav>

         <div class="grid_ads grid_style">
           <h3>Ads</h3>
         </div>

         <footer class="grid_footer grid_style">
           <h3>Footer</h3>
         </footer>
      </div>
  </body>
</html>
