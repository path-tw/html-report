<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .container {
      box-sizing: border-box;
      display: grid;
      justify-content: center;
      align-content: center;
      gap: 10px;
      grid-template: repeat(4, 10vh)/repeat(12, 5vw);
      grid-template-areas:
        "one one one one one one one one one one one one"
        "two two two two two two three three three three three three"
        "four four four four five five five five six six six six"
        "seven seven seven eight eight eight nine nine nine ten ten ten";
    }

    .dimensions {
      background-color: lightsteelblue;
      text-align: center;
      font-size: 20px;
      padding:20px;
    }

    .one {
      grid-area: one;
    }

    .two {
      grid-area: two;
    }

    .three {
      grid-area: three;
    }

    .four {
      grid-area: four;
    }

    .five {
      grid-area: five;
    }

    .six {
      grid-area: six;
    }

    .seven {
      grid-area: seven;
    }

    .eight {
      grid-area: eight;
    }

    .nine {
      grid-area: nine;
    }

    .ten {
      grid-area: ten;
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="one dimensions">1</div>
    <div class="two dimensions">2</div>
    <div class="three dimensions">3</div>
    <div class="four dimensions">4</div>
    <div class="five dimensions">5</div>
    <div class="six dimensions">6</div>
    <div class="seven dimensions">7</div>
    <div class="eight dimensions">8</div>
    <div class="nine dimensions">9</div>
    <div class="ten dimensions">10</div>
  </section>
</body>

</html>
