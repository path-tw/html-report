<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
     .container{
        display:grid;
        grid-template-rows:10% 55% 15% 10%;
        grid-template-columns:15% 50%;
        height:100vh;
        justify-content:center;
        gap:10px;
        align-content: center;
      }
    .header{
      grid-column:1/3;
    }
    .nav{
      grid-row:2/3;
    }
    .article{
      grid-row:2/4;
    }
    .ads{
      grid-row:3/5;
    }
  .dimensions{
    background-color:lightsteelblue;
    padding:20px;
    font-size:20px;
    text-transform:capitalize;
  }

</style>
</head>
<body>
<section class="container">
<div class="header dimensions">header</div>
<div class="nav dimensions">nav</div>
<div class="article dimensions">article</div>
<div class="ads dimensions">ads</div>
<div class="footer dimensions">footer</div>
</section>
</body>
</html>
