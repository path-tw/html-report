<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      p{
        font-size: 1.5rem;
        font-weight: bold;
      }
      .grid-container{
        width: 700px;
        height: 250px;
        padding: 10px;

        display: grid;
        grid-template: repeat(4 , 1fr) / repeat(12 , 1fr);
        gap: 10px;
      }
      .grid-item{
        background-color: rgba(132, 130, 238, 0.195);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .one{
        /* grid-area: 1 / 1 / 2 / 13; */
        grid-row: span 1;
        grid-column: span 12;
      }
      .two{       
        /* grid-area: 2 /1 /3 /7 ; */
        grid-row: span 1;
        grid-column: span 6;
      }
      .three{
        /* grid-area: 2 / 7 / 3 /13  ; */
        grid-row: span 1;
        grid-column: span 6;
      }
      .four{
        /* grid-area: 3 / 1 / 4 / 5; */
        grid-row: span 1;
        grid-column: span 4;
      }
      .five{
        /* grid-area: 3 / 5 / 4 / 9; */
        grid-row: span 1;
        grid-column: span 4;
      }
      .six{
        /* grid-area: 3 / 9 / 4 / 13; */
        grid-row: span 1;
        grid-column: span 4;
      }
      .seven{
        /* grid-area: 4 / 1 / 5 / 4; */
        grid-row: span 1;
        grid-column: span 3;
      }
      .eight{
        /* grid-area: 4 / 4 / 5 / 7; */
        grid-row: span 1;
        grid-column: span 3;
      }
      .nine{
        /* grid-area: 4 / 7 / 5 / 10; */
        grid-row: span 1;
        grid-column: span 3;
      }
      .ten{
        /* grid-area: 4 / 10 / 5 / 13; */
        grid-row: span 1;
        grid-column: span 3;
      }
      
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item one"><p>1</p></div>
      <div class="grid-item two"><p>2</p></div>
      <div class="grid-item three"><p>3</p></div>
      <div class="grid-item four"><p>4</p></div>
      <div class="grid-item five"><p>5</p></div>
      <div class="grid-item six"><p>6</p></div>
      <div class="grid-item seven"><p>7</p></div>
      <div class="grid-item eight"><p>8</p></div>
      <div class="grid-item nine"><p>9</p></div>
      <div class="grid-item ten"><p>10</p></div>
    </div>
  </body>
</html>
