<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout1</title>
    <style>
      .parent{
        display: grid;
        grid-template-columns: 250px 250px 250px 250px;
        grid-template-rows: 100px 100px 100px 100px;
        grid-template-areas: "child1 child1 child1 child1"
        "child2 child2 child3 child3"
         "child4 child5 child5 child6" 
         "child7 child8 child9 child10";
         grid-gap: 5px;
       justify-content: center;
        font-size: 24px;
        text-align: center;
       padding-top: 50px;
      }
      .child1{
        grid-area: child1;
        background-color:aliceblue;
        padding-top: 40px;
      }
      .child2{
        grid-area: child2;
        background-color:aliceblue;
      
        padding-top: 40px;
      }
      .child3{
        grid-area: child3;
        background-color:aliceblue;
        
        padding-top: 40px;
      }
      .child4{
        grid-area: child4;
        background-color:aliceblue;
      
        padding-top: 40px;
      }
      .child5{
        grid-area: child5;
        background-color:aliceblue;
       
        padding-top: 40px;
      }
      .child6{
       
        background-color:aliceblue;
     
        padding-top: 40px;
      }
      .child7{
       
       background-color:aliceblue;
       
       padding-top: 40px;
     }
     .child8{
       
       background-color:aliceblue;
      
       padding-top: 40px;
     }
     .child9{
       
       background-color:aliceblue;
     
       padding-top: 40px;
     }
     .child10{
       
       background-color:aliceblue;

       padding-top: 40px;
     }

    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child1">1</div>
      <div class="child2">2</div>
      <div class="child3">3</div>
      <div class="child4">4</div>
      <div class="child5">5</div>
      <div class="child6">6</div>
      <div class="child7">7</div>
      <div class="child8">8</div>
      <div class="child9">9</div>
      <div class="child10">10</div>
    </div>
  </body>
</html>
