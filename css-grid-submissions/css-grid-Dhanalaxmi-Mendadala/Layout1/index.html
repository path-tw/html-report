<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin:0%;
        padding: 0%;
      }
     body{
      
      margin:auto;
      display:grid;
      grid-template:10vh 80vh 10vh/50vw 30vw 20vw;
      grid-template-areas: "head head head" 
      "art nava ads"
       "footer nava ads";
       gap:10px;
     }
     header{
      align-content: center;
      text-align:left;
      grid-area:head;
      background-color: rgb(212, 225, 224);
     }
     article{
      align-content: center;
      grid-area:art;
      background-color:rgb(212, 225, 224);
     }
    
     nav{
      align-content: center;
      grid-area:nava;
      background-color: rgb(212, 225, 224);
     }
     .ads{
      align-content: center;
      grid-area:ads;
      background-color:rgb(212, 225, 224);
     }
     footer{
      align-content: center;
      grid-area:footer;
      background-color:rgb(212, 225, 224);
     }
    </style>
  </head>
  <body>
    <header>Header</header>
    <article>Article</article>
    <nav>Nav</nav>
    <div class="ads">Ads</div>
    <footer>Footer</footer>
  </body>
</html>
