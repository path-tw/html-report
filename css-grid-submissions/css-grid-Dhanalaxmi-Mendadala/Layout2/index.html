<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin:0%;
        padding: 0%;
      }
     body{
      margin:auto;
      display:grid;
      grid-template:10vh 70vh 10vh 10vh/20vw 40vw 40vw;
      grid-template-areas: "head head head head " 
      "nava art art art"
       "ads footer footer footer";
       gap:10px;
     }
     header{
      text-align:left;
      grid-area:head;
      background-color: rgb(212, 225, 224);
     }
     article{
      grid-area:art;
      background-color:rgb(212, 225, 224);
      grid-row: 2/4;
     }
    
     nav{
      grid-area:nava;
      background-color: rgb(212, 225, 224);
      grid-row: 2/3;
     }
     .ads{
      grid-area:ads;
      background-color:rgb(212, 225, 224);
      grid-row: 3/5;
     }
     footer{
      grid-area:footer;
      background-color:rgb(212, 225, 224);
      grid-row: 4/5;
     }
    </style>
  </head>
  <body>
    <header>Header</header>
    <nav>Nav</nav>
    <div class="ads">Ads</div>
    <article>Article</article>
    <footer>Footer</footer>
  </body>
</html>
