<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .grid-container{
      margin:auto;
      box-sizing: border-box;
      display: grid;
      grid-template:repeat(4,10vh)/repeat(12,5vw);
      grid-template-areas: "item1 item1 item1 item1 item1 item1 item1 item1 item1 item1 item1 item1"
      "item2 item2 item2 item2 item2 item2 item3 item3 item3 item3 item3 item3"
       "item4 item4 item4 item4 item5 item5 item5 item5 item6 item6 item6 item6"
        "item7 item7 item7 item8 item8 item8 item9 item9 item9  item10 item10 item10" ;
      gap:10px;
     
    }
    .grid{
      background-color: lightblue;
      align-content: center;
      text-align: center;
      font-size: 20px;
    }
    .item1{
      grid-area:item1;
    }
    .item2{
      grid-area:item2;
    }
    .item3{
      grid-area:item3;
    }
    .item4{
      grid-area:item4;
    
    }
    .item5{
      grid-area:item5;
    
    }
    .item6{
      grid-area:item6;
    }
    .item7{
      grid-area:item7;

    }
    .item8{
      grid-area:item8;
    }
    .item9{
      grid-area:item9;
    }
    .item10{
      grid-area:item10;
      
    }
    
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid item1">1</div>
    <div class="grid item2">2</div>
    <div class="grid item3">3</div>
    <div class="grid item4 k">4</div>
    <div class="grid item5 k">5</div>
    <div class="grid item6 k">6</div>
    <div class="grid item7">7</div>
    <div class="grid item8">8</div>
    <div class="grid item9">9</div>
    <div class="grid item10">10</div>

  </div>
</body>
</html>
