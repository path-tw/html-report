<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grid-layout{
        width: 100vw;
        height: 30vh;
        display: grid;
        grid-template-columns: repeat(12,1fr);
        grid-template-rows: 1fr 1fr 1fr 1fr  ;
        text-align: center;
        grid-gap: 10px;
      }
      .items{
        background-color: rgb(191, 222, 250);
        padding: 15px;
      }
      .one{
        grid-row: 1/2;
        grid-column: 1/12;
      }
      .two{
        grid-column: 1/6;
      }
      .three{
        grid-column: 6/12;
      }
      .four{
        grid-column: 1/4;
      }
      .five{
        grid-column: 4/8;
      }
      .six{
        grid-column: 8/12;
      }
      .seven{
        grid-column: 1/3;
      }
      .eight{
        grid-column: 3/6;
      }
      .nine{
        grid-column: 6/9;
      }
      .ten{
        grid-column: 9/12;
      }
    </style>
  </head>
  <body>
    <section class="grid-layout">
      <div class="items one">1</div>
      <div class="items two">2</div>
      <div class="items three">3</div>
      <div class="items four">4</div>
      <div class="items five">5</div>
      <div class="items six">6</div>
      <div class="items seven">7</div>
      <div class="items eight">8</div>
      <div class="items nine">9</div>
      <div class="items ten">10</div>
    </section>
  </body>
</html>
