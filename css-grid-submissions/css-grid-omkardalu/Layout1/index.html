<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      display: grid;
      height: 100vh;
      grid-template-rows: 1fr 70% 1fr;
      grid-template-columns: 60% 1fr 1fr;
      grid-gap: 10px;
    }

    .items {
      background-color: rgb(213, 234, 252);
      padding: 20px;
    }

    .head {
      grid-column-start: 1;
      grid-column-end: 4;
    }

    .article {
      grid-row-start: 2;
      grid-row-end: 2;
    }

    .nav,
    .ads {
      grid-row-start: 2;
      grid-row-end: 4;
    }

    .footer {
      grid-column-start: 1;
      grid-column-end: 1;
    }
  </style>
</head>

<body>
  <header class="head items">
    header
  </header>
  <article class="article items">
    Article
  </article>
  <nav class="nav items">
    nav
  </nav>
  <div class="ads items">
    Ads
  </div>
  <footer class="footer items">
    footer
  </footer>
</body>

</html>
