<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>layout1</title>
  <style>
    body {
      border: 3px solid #ebebf3;
      display: grid;
      width: 1490px;
      height: 700px;
      box-sizing: border-box;
      grid-template-columns: 60% 19.3% 19.3%;
      grid-template-rows: 10% 77.2% 10%;
      grid-gap: 10px;
    }

    header,
    article,
    nav,
    aside,
    footer {
      background-color: #e4e4f9;
      padding-top: 10px;
    }

    header {
      grid-column: 1/4;
      grid-row: 1/2;
    }

    article {
      grid-column: 1/2;
      grid-row: 2/3;
    }

    nav {
      grid-column: 2/3;
      grid-row: 2/4;

    }

    aside {
      grid-column: 3/4;
      grid-row: 2/4;
    }

    footer {
      grid-column: 1/2;
      grid-row: 3/4;
    }

    span {
      font-size: 30px;
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <header>
    <span>Header</span>
  </header>

  <article>
    <span>Article</span>
  </article>

  <nav>
    <span>Nav</span>
  </nav>

  <aside>
    <span>Ads</span>
  </aside>

  <footer>
    <span>Footer</span>
  </footer>
</body>

</html>
