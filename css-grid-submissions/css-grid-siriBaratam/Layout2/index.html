<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>layout2</title>
  <style>
    body {
      border: 3px solid #ebebf3;
      display: grid;
      width: 1490px;
      height: 700px;
      box-sizing: border-box;
      grid-template-columns: 20% 79.3%;
      grid-template-rows: 10% 46% 20% 20%;
      grid-template-areas: "head head"
        "nav article"
        "ads article"
        "ads footer";
      grid-gap: 10px;
    }


    header,
    nav,
    article,
    aside,
    footer {
      background-color: #e4e4f9;
      padding-top: 10px;
    }

    header {
      grid-area: head;
    }

    nav {
      grid-area: nav;
    }

    article {
      grid-area: article;
    }

    aside {
      grid-area: ads;
    }

    footer {
      grid-area: footer;
    }

    span {
      font-size: 30px;
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <header>
    <span>Header</span>
  </header>

  <nav>
    <span>Nav</span>
  </nav>

  <article>
    <span>Article</span>
  </article>

  <aside>
    <span>Ads</span>
  </aside>

  <footer>
    <span>Footer</span>
  </footer>
</body>

</html>
