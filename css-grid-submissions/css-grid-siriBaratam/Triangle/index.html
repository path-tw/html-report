<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>triangle</title>
  <style>
    #main {
      border: 3px solid #ebebf3;
      display: grid;
      width: 1065px;
      height: 705px;
      box-sizing: border-box;
      grid-template-columns: 250px 100px 150px 150px 100px 250px;
      grid-template-rows: repeat(4, 165px);
      grid-gap: 10px;
      padding: 5px;
      margin: auto;
    }

    .segment {
      background-color: #e4e4f9;
      padding-top: 10px;
      font-size: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .segment1 {
      grid-area: 1/1/2/7;
    }

    .segment2 {
      grid-area: 2/1/3/4;
    }

    .segment3 {
      grid-area: 2/4/3/7;
    }

    .segment4 {
      grid-area: 3/1/4/3;
    }

    .segment5 {
      grid-area: 3/3/4/5;
    }

    .segment6 {
      grid-area: 3/5/4/7;
    }

    .segment7 {
      grid-area: 4/1/5/2;
    }

    .segment8 {
      grid-area: 4/2/5/4;
    }

    .segment9 {
      grid-area: 4/4/5/6;
    }

    .segment10 {
      grid-area: 4/6/5/7;
    }
  </style>
</head>

<body>
  <section id="main">
    <div class="segment1 segment">1</div>
    <div class="segment2 segment">2</div>
    <div class="segment3 segment">3</div>
    <div class="segment4 segment">4</div>
    <div class="segment5 segment">5</div>
    <div class="segment6 segment">6</div>
    <div class="segment7 segment">7</div>
    <div class="segment8 segment">8</div>
    <div class="segment9 segment">9</div>
    <div class="segment10 segment">10</div>
  </section>
</body>

</html>
