<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        padding: 0px;
        margin: 0px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .grid-container{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr  1fr ;
    grid-template-rows:1fr 1fr 1fr;
    grid-template-areas:
    'header header header header'
    'nav article article article'
    'nav article article article'
    'ads article article article'
    'ads article article article'
    'ads article article article'
    'ads article article article'
    'ads article article article'
    'ads footer footer footer';
    background-color:white;
    gap: 10px;
    padding: 10px;
    width: 1500px;
    height: 700px;
}
body{
  background-color: #000;
}
div{
    background-color:lavender;
    padding: 25px 10px;
}
.item1{
    grid-area:header ;
}
.item2{
    grid-area: article;
}
.item3{
    grid-area: nav;
}
.item4{
    grid-area: ads;
}
.item5{
    grid-area: footer;
}
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item1">Header</div>
      <div class="item2">Article</div>
      <div class="item3">Nav</div>
      <div class="item4">Ads</div>
      <div class="item5">Footer</div>
    </div>
  </body>
</html>
