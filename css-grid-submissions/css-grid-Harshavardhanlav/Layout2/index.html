<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
     }
      .all_items
      {
        font-weight:bold;
        background-color: #e3e3fd;
        display: grid;
        grid-template-columns:15% 85%;
        grid-template-rows:20% 40% 20% 20%;
        grid-template-areas: "header header"
                              "nav article"
                              "ads article"
                              "ads footer";
        height: 100vh;
      }
      .header
      {
        grid-area: header;
        padding: 20px;
        border: 5px solid rgb(255, 255, 255);
      }
      .article
      {
        grid-area:article;
        border: 5px solid rgb(255, 255, 255);
        padding: 20px;
      }
      .nav
      {
        grid-area: nav;
        border: 5px solid rgb(255, 255, 255);
        padding: 20px;
      }
      .ads
      {
        grid-area: ads;
        border: 5px solid rgb(255, 255, 255);
        padding: 20px;
      }
      .footer
      {
        grid-area: footer;
        border: 5px solid rgb(255, 255, 255);
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="all_items">
      <div class="header">HEADER</div>
      <div class="nav">NAV</div>
      <div class="article">ARTICLE</div>
      <div class="ads">ADS</div>
      <div class="footer">FOOTER</div>
  </div>
  </body>
</html>
