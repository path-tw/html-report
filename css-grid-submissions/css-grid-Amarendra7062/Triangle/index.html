<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one{
        grid-area:one;
      }
       .two{ grid-area:two;
      }
      
      .three{
        grid-area:three;
      }
      
      .four{
        grid-area:four;
      }
      .five{
        grid-area:five;
      }
      .six{
        grid-area:six;
      }
      .seven{
        grid-area:seven;
      }
      .eight{
        grid-area:eight;
      }
      .nine{
        grid-area:nine;
      }
      .ten{
        grid-area: ten;
      }
      .grid-container{
        display: flex;
        justify-content: center;
        
         display:grid;
        grid-template-areas:'one one one one one one one one one one one one'
        'two two two two two two three three  three three three three'
        'four four four four five five five five six six six six'
      'seven seven seven eight eight eight nine nine nine ten ten ten';       
        grid-gap:5px;
        
        background-color:white
        align-items: center;
        margin: 80px 200px 50px 80px;
        background-color:white;      
        
      }
      .grid-container >div {
       background-color:rgb(228, 228, 244);
     padding: 100px 135px 10px 135px  ;
     text-align: center;
     font-size: xx-large;
      }
      body{
        background-color:black;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="one">1 </div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="seven">7</div>
      <div class="eight">8</div>
      <div class="nine">9</div>
    <div class="ten">10</div>
     
    </div>
  </body>
</html>
