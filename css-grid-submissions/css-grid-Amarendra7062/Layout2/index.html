    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header{
        grid-area: header;
      }
      .article{
        grid-area: artical;
      }
      .nav{
        grid-area:nav;
    
      }
      .ads{
        grid-area: ads;
        

      }
      .ads1{
        grid-area: ads1;
        grid-row: 3/5;
       
      }
      .footer{
        grid-area: footer;
      }
      .grid-container{
        display: flex;
        justify-content: center;
         display: grid;
        grid-template-areas:'header header header header header header header header header header '
        'nav nav artical artical artical artical artical artical artical artical '
         'ads ads artical artical artical artical artical artical artical artical '
          'ads1 ads1 footer footer footer footer footer footer footer footer';
        
        grid-gap:5px;
        background-color:white;
        border: 20px solid white;
        margin: 10px 310px 10px 310px;
        
      }
      .grid-container >div {
      background-color:rgb(228, 228, 244);
      background-color: 2px solid rgb(190, 49, 49);
      padding:0px 340px 130px 20px;   
      }
      body{
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">HEADER</div>
      <div class="article">ARTICLE</div>
      <div class="nav">NAV</div>
      <div class="ads"> ADS</div>
      <div class="ads1">ADS</div>
      <div class="footer"> FOOTER</div>
    </div>
  </body>
</html>
