<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: 1rem;
        display: grid;
        gap: 1rem;
        grid-template-areas:
          'box-1 box-1 box-1 box-1 box-1 box-1 box-1 box-1 box-1 box-1 box-1 box-1'
          'box-2 box-2 box-2 box-2 box-2 box-2 box-3 box-3 box-3 box-3 box-3 box-3'
          'box-4 box-4 box-4 box-4 box-5 box-5 box-5 box-5 box-6 box-6 box-6 box-6'
          'box-7 box-7 box-7 box-8 box-8 box-8 box-9 box-9 box-9 box-10 box-10 box-10';
      }

      .box {
        background-color: lavender;
        padding: 1rem;
        text-align: center;
      }

      .box-1 {
        grid-area: box-1;
      }

      .box-2 {
        grid-area: box-2;
      }

      .box-3 {
        grid-area: box-3;
      }

      .box-4 {
        grid-area: box-4;
      }

      .box-5 {
        grid-area: box-5;
      }

      .box-6 {
        grid-area: box-6;
      }

      .box-7 {
        grid-area: box-7;
      }

      .box-8 {
        grid-area: box-8;
      }

      .box-9 {
        grid-area: box-9;
      }

      .box-10 {
        grid-area: box-10;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
      <div class="box box-6">6</div>
      <div class="box box-7">7</div>
      <div class="box box-8">8</div>
      <div class="box box-9">9</div>
      <div class="box box-10">10</div>
    </div>
  </body>

</html>
