<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: 1rem;
        display: grid;
        gap: 1rem;
        grid-template-areas: 'header header header' 'nav article article' 'ads article article' 'ads footer footer';
        grid-template-columns: 16vw 80vw;
        grid-template-rows: 12vh 60vh 12vh 12vh;
      }

      .box {
        background-color: lavender;
        padding: 1rem;
      }

      .header {
        grid-area: header;
      }

      .nav {
        grid-area: nav;
      }

      .article {
        grid-area: article;
      }

      .ads {
        grid-area: ads;
      }

      .footer {
        grid-area: footer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box header">Header</div>
      <div class="box nav">Nav</div>
      <div class="box article">Article</div>
      <div class="box ads">Ads</div>
      <div class="box footer">Footer</div>
    </div>
  </body>

</html>
