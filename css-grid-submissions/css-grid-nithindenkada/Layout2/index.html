<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .pagelayout{
        display: grid;
        grid-gap: 5px;
        border: 1px solid rgb(196, 194, 194);
        width: 50%;
        aspect-ratio:1.2;
        grid-template-areas: 'head head head head'
                              'nav article article article'
                              ' ads article article article'
                              'ads footer footer footer';
         grid-template-columns:  1fr 3fr; 
         grid-template-rows: 1fr 4.5fr 1.5fr 1fr;                    
      }
      .head{
        grid-area: head;
      }
      .article{
        grid-area: article;
      }
      .nav{
        grid-area: nav;
      }
      .ads{
        grid-area: ads;
      }
      .footer{
        grid-area: footer;
      }
  .color{
    background-color:#c9e1f8 ;
  }
  </style>
  </head>
  <body>
    <div class="pagelayout">
      <div class="head color">Header</div>
      <div class="article color">Article</div>
      <div class="nav color">Nav</div>
      <div class="ads color">Ads</div>
      <div class="footer color">Footer</div>
    </div>

  </body>
</html>
