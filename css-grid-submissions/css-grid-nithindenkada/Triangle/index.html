<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .layout{
        display: grid;
        grid-gap: 10px;
        height: 300px;
        aspect-ratio: 4;
        padding: 10px;
        border: 1px solid rgb(196, 194, 194);
        grid-template-areas: 'one one one one one one'
                              'two two two three three three'
                              'four four five five six six'
                              'seven eight eight nine nine ten';

        grid-template-columns: 3fr 1fr 2fr 2fr 1fr 3fr ;
        grid-template-rows: 1fr 1fr 1fr 1fr;
      }
      .one{
        grid-area: one;
      }
      .two{
        grid-area:two;
      }
      .three{
        grid-area:three;
      }
      .four{
        grid-area: four;
      }
      .five{
        grid-area: five;
      }
      .six{
        grid-area:six;
      }
      .seven{
        grid-area: seven;
      }
      .eight{
        grid-area: eight;
      }
      .nine{
        grid-area: nine;
      }
      .ten{
        grid-area: ten;
      }
      .color{
    background-color:#c9e1f8 ;
    text-align: center;
    font-size: 50px;
  }

    </style>
  </head>
  <body>

    <div class="layout">

        <div class="one color">1</div>
        <div class="two color">2</div>
        <div class="three color">3</div>
        <div class="four color">4</div>
        <div class="five color">5</div>
        <div class="six color">6</div>
        <div class="seven color">7</div>
        <div class="eight color">8</div>
        <div class="nine color">9</div>
        <div class="ten color">10</div>
  </div>

  </body>
</html>
