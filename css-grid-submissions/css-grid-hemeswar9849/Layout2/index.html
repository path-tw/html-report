<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-2</title>
    <style>
      #webPage{
        display: grid;
        height: 95vh;
        width: 95vw;
        grid-template-columns: 100px 1fr;
        gap: 4px;
        grid-template-rows: 40px 1fr 60px 40px;
        grid-template-areas: "header header"
                    "nav article"
                    "ads article"
                    "ads footer";
      }
      #header{
        grid-area: header;
      }
      #article{
        grid-area: article;
      }
      #nav{
        grid-area: nav;
      }
      #ads{
        grid-area: ads;
      }
      #footer{
        grid-area: footer;
      }
      .sections{
        background-color: lightblue;
        padding: 10px;
        border: 1px solid lightblue;
        border-radius: 2px;
        /* height: 100px;
        width: 100px; */
      }
    </style>
  </head>
  <body>
    <div id="webPage">
      <div id="header" class="sections">Header</div>
      <div id="article" class="sections">Article</div>
      <div id="nav" class="sections">Nav</div>
      <div id="ads" class="sections">Ads</div>
      <div id="footer" class="sections">Footer</div>
    </div>
  </body>
</html>
