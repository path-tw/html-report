<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #triangle{
        text-align: center;
        display: grid;
        gap: 2px;
        grid-template-columns: repeat(12,1fr);
        grid-template-rows: repeat(4,1fr);
        grid-template-areas: "number1 number1 number1 number1 number1 number1 number1 number1 number1 number1 number1 number1"
                             "number2 number2 number2 number2 number2 number2 number3 number3 number3 number3 number3 number3"
                             "number4 number4 number4 number4 number5 number5 number5 number5 number6 number6 number6 number6"
                             "number7 number7 number7 number8 number8 number8 number9 number9 number9 number10 number10 number10";
        background-color: aliceblue;
      }
      #number1{
        grid-area: number1;
      }
      #number2{
        grid-area: number2;
      }
      #number3{
        grid-area: number3;
      }
      #number4{
        grid-area: number4;
      }
      #number5{
        grid-area: number5;
      }
      #number6{
        grid-area: number6;
      }
      #number7{
        grid-area: number7;
      }
      #number8{
        grid-area: number8;
      }
      #number9{
        grid-area: number9;
      }
      #number10{
        grid-area: number10;
      }
      .box{
        border: 1px solid;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div id="triangle">
      <div id="number1" class="box">1</div>
      <div id="number2" class="box">2</div>
      <div id="number3" class="box">3</div>
      <div id="number4" class="box">4</div>
      <div id="number5" class="box">5</div>
      <div id="number6" class="box">6</div>
      <div id="number7" class="box">7</div>
      <div id="number8" class="box">8</div>
      <div id="number9" class="box">9</div>
      <div id="number10" class="box">10</div>
    </div>
  </body>
</html>
