<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header
      {
        grid-area: header;
        height: 30px;
      }
      .article
      {
        grid-area: article;
        height: 500px;
      
      }
      .nav
      {
        grid-area:nav;
      }
      .ads
      {
        grid-area: ads;
      }
      .footer
      {
        grid-area: footer;
        height: 30px;
      }
      .container
      {
        display: grid;
        gap:10px;
        height:auto;
        width:auto;
        padding: 10px;
        background-color: blue;
        grid-template-areas: 'header header header header header ' 
        'article article article nav ads'
        'footer footer footer nav ads';

      }
      .container div{
        background-color: cornflowerblue;
      padding: 10px;
      }
     
      </style>
  </head>
  <body> 
    <div class="container">
      <div class="header">Header</div>
      <div class="article">Article</div>
      <div class="nav">Nav</div>
      <div class="ads">Ads</div>
      <div class="footer">Footer</div>
      </div>
  </body>
</html>
