<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{         
         display: grid;
         grid-gap: 10px;         
         grid-template-areas: 'header header header'
                              'article nav ads'
                              'footer nav ads' 
          ;
         grid-template-columns: 70% 15% 15%;
         grid-template-rows: 50px 273% 50px;
         
      }
      header, article, nav, div, footer{        
        background-color: rgb(167, 167, 248);       
        padding: 15px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      #header{
        grid-area: header;        
      }
      #main_article{
        grid-area: article;
      }
      #nav{
        grid-area: nav;
      }
      #adds{
        grid-area: ads;
      }
      #footer{
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <header id="header"> Header </header>
    <article id="main_article"> Article</article>
    <nav id="nav">Nav</nav>
    <div id="adds">Ads</div>
    <footer id="sitefooter"> Footer</footer>
  </body>
</html>
