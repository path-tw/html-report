<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Knowledge Tree</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Knowledge Tree</h1>
      <div id="controls">
        <button id="addBookBtn">Add Book</button>
        <button id="sortByGenreBtn">Sort by Genre</button>
        <button id="sortByAuthorBtn">Sort by Author</button>
      </div>
      <div id="bookList"></div>
    </div>
    <div id="addBookModal" class="modal">
      <div class="modal-content">
        <span id="close-btn">&times;</span>
        <h2>Add a New Book</h2>
        <form id="addBookForm">
          <label for="name">Name:</label>
          <input type="text" id="name" required /><br />
          <label for="year">Published Year:</label>
          <input type="number" id="year" required /><br />
          <label for="genre">Genre:</label>
          <input type="text" id="genre" required /><br />
          <label for="author">Author:</label>
          <input type="text" id="author" required /><br />
          <button type="submit" id="addBookForm">Add Book</button>
        </form>
      </div>
    </div>
  </body>
</html>
