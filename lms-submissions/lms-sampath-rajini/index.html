<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./src/css/index1.css">
  <script src="./src/js/books.js"></script>
</head>

<body>
  <header>Library</header>
  <nav>
    <button id="addButton">Add New Book</button>
    <section id="navCategories">
      <button id="categorizeGenre">Categorize Genre </button>
      <button id="categorizeAuthor">Categorize Author</button>
      <button id="homePageButton">Back To Home</button>
    </section>
  </nav>
  <div id="mainContainer">
    <div id="addBook">
      <div id="form">
        <label for="name">
          <h3>Name:</h3>
        </label>
        <input type="text" id="name" placeholder="enter BookName">
        <label for="genre">
          <h3>Genre:</h3>
        </label>
        <input type="text" id="genre" placeholder="enter Genre">
        <label for="author">
          <h3>Author:</h3>
        </label>
        <input type="text" id="author" placeholder="enter Autor">
        <label for="year">
          <h3>Year:</h3>
        </label>
        <input type="number" id="year" placeholder="enter Year">
        <button type="submit" id="submit">submit</button>
        <button type="button" id="goToHome">Go To Home</button>
      </div>
    </div>
  </div>
  <section>
    <div id="outerBox">
    </div>
  </section>
</body>

</html>
