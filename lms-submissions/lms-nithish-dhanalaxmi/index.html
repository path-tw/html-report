<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./js/common.js"></script>
    <script src="./js/csvData.js"></script>
    <script src="./js/creatObject.js"></script>
    <script src="./js/creatBook.js"></script>
    <script src="./js/addBook.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <header>
      <h1 id="pageHeading">Library</h1>
      <div>
        <select id="filterButton">
          <option id="all">All</option>
          <option id="genre">Genre</option>
          <option id="author">Author</option>
        </select>
        <button id="addBookButton">Add Book</button>
      </div>
    </header>
    <main>
      <section id="libraryContainer"></section>

      <section id="addNewBook">
        <form id="addBookDetails">
          <h1 id="formHeadding">
            Book details<button id="closeForm">X</button>
          </h1>
          <label for="title">Name:</label>
          <input
            type="text"
            id="title"
            placeholder="write book name...."
            required
            class="input"
          />
          <label for="year">Year:</label>
          <input
            type="number"
            id="year"
            placeholder="published year....."
            class="input"
            required
          />
          <label for="genre">Genre:</label>
          <input
            type="text"
            id="genre"
            placeholder="Genre...."
            required
            class="input"
          />
          <label for="author">Author:</label>
          <input
            type="text"
            id="author"
            placeholder="Author...."
            class="input"
            required
          />
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
