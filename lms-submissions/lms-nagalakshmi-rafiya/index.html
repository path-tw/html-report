<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/script.js"></script>
</head>

<body>
  <header class="header">
    <div class="divForHeading">
      <h1 class="heading">My Library</h1>
      <div>
        <button type="button" class="button" id="buttonToAddBook">Add book</button>
        <button type="button" class="button" id="buttonToCategorise">Categorise</button>
        <div class="sort" id="filterBooks">
          <button class="button filter" id="allBooks">All Books</button>
          <button class="button filter" id="genreCategory">Genre</button>
          <button class="button filter" id="authorCategory">Author</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div>
      <form class="formForNewBook">
        <button type="button" id="closeButton">x</button>
        <label class="inputField">Enter Bookname: </label>
        <input type="text" id="bookName" required />
        <label class="inputField">Enter Author: </label>
        <input type="text" id="author" required />
        <label class="inputField">Enter Genre: </label>
        <input type="text" id="genre" required />
        <label class="inputField">Enter Published Year: </label>
        <input type="number" id="publishedYear" required />
        <button type="submit" id="submit">Submit</button>
      </form>
      <div class="overlay"></div>
    </div>
  </main>
</body>

</html>
