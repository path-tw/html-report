<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="../lms-rohit-jagadeesh/src/css/mainpage.css">
  <script src="../lms-rohit-jagadeesh/src/js/books.js"></script>
  <script src="../lms-rohit-jagadeesh/src/js/mainpage.js"></script>
  <script src="../lms-rohit-jagadeesh/src/js/author.js"></script>
  <script src="../lms-rohit-jagadeesh/src/js/genre.js"></script>
</head>

<body>
  <main id="container">
    <div id="header">
      <header>LIBRARY</header>
      <select id="categorizeButton">
        <option value="default" class="option">Default</option>
        <option value="author" class="option">Author</option>
        <option value="genre" class="option">Genre</option>
      </select>
      <button id="newBook">ADD NEW BOOK</button>
      <a href="#footer" id="arrow">Go down</a>
    </div>
    <div class="hideDiv">
      <div class="backGroundForm">
        <form id="bookForm" class="bookForm">
          <h3>Add a New book</h3><br>
          <button class="closeButton">x</button>
          <table>
            <tr>
              <td><label for="bookName">Name:</label></td>
              <td><input class="inputFields bookname" type="text" name="bookName" placeholder="Bookname" required></td>
            </tr>
            <tr>
              <td><label for="genre">Genre:</label></td>
              <td><input class="inputFields genre" name="genre" type="text" placeholder="Genre" required></td>
            </tr>
            <tr>
              <td> <label for="Year">.Year :</label></td>
              <td><input class="inputFields year" name="Year" type="number" placeholder="Published Year" required></td>
            </tr>
            <tr>
              <td><label for="author">Author:</label></td>
              <td> <input class="inputFields author" name="author" type="text" placeholder="Author" required><br></td>
            </tr>
          </table>
          <button id="addBtn" type="submit">Add</button>
        </form>
      </div>
    </div>
    <div id="wardrobe">
    </div>
    </div>
    <footer id="footer"></footer>
  </main>
</body>

</html>
