<!DOCTYPE html>
<html lang="en">

<head>
  <title>library</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/dropDown.js"></script>
  <script src="./src/js/booksData.js"></script>
  <script src="./src/js/book.js"></script>
  <script src="./src/js/library.js"></script>
  <script src="./src/js/domComponents.js"></script>
  <script src="./src/js/modal.js"></script>
  <script src="./src/js/index.js"></script>
</head>

<body>
  <section id="modal-background" class="modal-background"></section>
  <header>
    <section class="logo">
      <h1>Nation of books</h1>
    </section>
    <section>
        <button class="primary-btn" id="popular-book-btn">Show Popular</button>
        <div id="dropdown-container">
          <button id="drop-down-btn">Category</button>
        </div>
      <button class="primary-btn" id="add-book-btn">Add Book</button>
    </section>
    <section id="add-book-modal">
      <h2>Add new book</h2>
      <button type="button" id="close-button" class="secondarfy-btn">&times</button>
      <form id="submit-form">
        <div class="input-container">
          <label for="name">Name of Book</label>
          <input type="text" placeholder="Name of Book" id="name" required>
        </div>
        <div class="input-container">
          <label for="author">Name of Author</label>
          <input type="text" placeholder="Name of Author" id="author" required>
        </div>
        <div class="input-container">
          <label for="pulished-year">Published year</label>
          <input type="number" placeholder="year" id="published-year" required>
        </div>
        <div class="input-container">
          <label for="genre">Genre</label><br>
          <input type="text" placeholder="Genre" id="genre" required>
        </div>
        <button type="submit" class="primary-btn">submit</button>
      </form>
    </section>
  </header>

  <main>
    <section id="categories-section" class="genre-container">
    </section>
    <button id="scroll-up-btn" class="primary-btn">Scroll Up</button>
  </main>
  
</body>

</html>
