<!DOCTYPE html>
<html lang="en">

<head>
  <title>Library Management</title>
  <link rel="stylesheet" href="./src/css/style.css" />
  <script src="./src/js/defaultBooks.js"></script>
  <script src="./src/js/groupBooks.js"></script>
</head>

<body id="top">
  <header>
    <h1 class="library-name">Book Hub</h1>
    <div class="nav-btns">
      <div class="drop-down-menu">
        <button class="group-books-btn">Categorise</button>
        <div class="drop-down-list">
          <button class="drop-down-item filter-btn">By Name</button>
          <button class="drop-down-item filter-btn">By Year</button>
          <button class="drop-down-item filter-btn">By Genre</button>
          <button class="drop-down-item filter-btn">By Author</button>
          <button class="drop-down-item all-books-btn">Show All</button>
        </div>
      </div>
      <button onclick="toggleForm()" class="add-book-btn">Add Book</button>
    </div>
  </header>
  <main>
    <section class="book-shelf"></section>
    <a class="link-to-top" href="#top">Back to top</a>
  </main>
  <section id="form-box" class="form-container">
    <form class="add-book-form" action="">
      <label for="book-name">Book Name</label>
      <input id="book-name" type="text" class="form-input" placeholder="Book Name" />
      <label for="published-year">Published Year</label>
      <input id="published-year" type="number" class="form-input" placeholder="Published Year" />
      <label for="genre">Genre</label>
      <input id="genre" type="text" class="form-input" placeholder="Genre" />
      <label for="auther">Author</label>
      <input id="auther" type="text" class="form-input" placeholder="Author" />
      <button class="form-book-btn" type="reset">Add</button>
    </form>
  </section>
</body>

</html>
