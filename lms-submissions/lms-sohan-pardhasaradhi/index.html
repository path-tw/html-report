<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/script.js"></script>
</head>

<body>
  <header>
    <div id="websiteName">LIBRARY <span><img src="./src/images/book.png" alt=""></span></div>
    <div id="features">
      <div class="buttonFeatures" onclick="showBookForm()">Add book +</div>
      <div id="categorise" class="buttonFeatures"> Sort By: None </div>
      <div id="dropDown">
        <button onclick="categoriseByGenre()">Sort By: Genre</button>
        <button onclick="categoriseByAuthor()">Sort By: Author</button>
        <button onclick="moreBooksData()">Sort By: None</button>
      </div>
    </div>
  </header>
  <article id="booksShelf" onclick="hideAddBook()"></article>
  <div id="addBooksForm">
    <form>
      <span id="closeForm" onclick="hideAddBook()"> x </span>
      <div>
        <label for="bookName">Enter Book Name:</label>
        <input id="bookName" type="text" size="50" value="" required>
      </div>
      <div>
        <label for="bookGenre">Enter Book Genre:</label>
        <input id="bookGenre" type="text" size="50" value="" required>
      </div>
      <div>
        <label for="bookAuthor">Enter Book Author:</label>
        <input id="bookAuthor" type="text" size="50" value="" required>
      </div>
      <div>
        <label for="publishedYear">Enter Book Published Year:</label>
        <input id="publishedYear" type="number" maxlength="4" size="50" value="" required>
      </div>
      <button id="submitForm">Submit</button>
    </form>
  </div>
</body>

</html>
