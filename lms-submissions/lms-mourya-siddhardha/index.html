<body>
  <header>
    <h1 class="library-name">Pustaka Vanam</h1>
    <button id="add-button" class="clickable-buttons">+</button>
    <label for="category-unit" id="label-for-catgory-unit">Categorise: </label>
    <select id="category-unit">
      <option class="clickable-buttons categorise-buttons" id="all-books-criteria">All books</option>
      <option class="clickable-buttons categorise-buttons" id="genre-criteria">Genre</option>
      <option class="clickable-buttons categorise-buttons" id="author-criteria">Author</option>
      <option class="clickable-buttons categorise-buttons" id="year-criteria">Year</option>
    </select>
  </header>

  <main>
    <form action="" class="new-book-form-class">
      <button id="close-button" class="clickable-buttons">X</button>
      <button id="minimize-button" class="clickable-buttons">-</button>
      <label for="name">Book Name : </label>
      <input type="text" id="name" class="new-book-input">
      <label for="year">Published Year : </label>
      <input type="number" id="year" class="new-book-input">
      <label for="genre">Book Genre : </label>
      <input type="text" id="genre" class="new-book-input">
      <label for="author">Book Author : </label>
      <input type="text" id="author" class="new-book-input">
      <label for="cover-page">Cover Page(OPTIONAL) : </label>
      <input type="file" id="cover-page" class="new-book-input">
      <input type="button" value="Submit" id="Submit-button" class="clickable-buttons">
    </form>
