<!DOCTYPE html>
<html lang="en">

<head>
  <title>OUR LIBRARY</title>
  <link rel="stylesheet" href="src/css/books.css">
  <script src="src/javascript/addBook.js"></script>
</head>

<body>
  <header id="mainTitle">
    <h1 id="title">LIBRARY</h1>
    <button id="home">Home</button>
    <div>
      <button id="categories">Categorise</button>
    </div>
    <button id="addingNewBook">Add Book</button>
  </header>
  <main id="homeContent">
    <div id="toggleCategories"  class="displayNone">
      <button id="categoriseByGenre">By Genre</button>
      <button id="categoriseByAuthor">By Author</button>
    </div>
    <section class="booksContainer">
    </section>
    <section>
      <form id="form" class="displayNone">
        <label class="heading">Name:</label>
        <input type="text" class="eachDetail" id="newBookName" placeholder="Enter book Name">
        <label class="heading">Published Year:</label>
        <input type="number" class="eachDetail" id="newBookPublishedYear" placeholder="Enter Published Year">
        <label class="heading">Genre:</label>
        <input type="text" class="eachDetail" id="newBookGenre" placeholder="Enter Genre">
        <label class="heading">Author:</label>
        <input type="text" class="eachDetail" id="newBookAuthor" placeholder="Enter author">
        <button type="submit" id="submit">Submit</button>
      </form>
      <div class="overlay"></div>
    </section>
  </main>
</body>

</html>
