<!DOCTYPE html>
<html lang="en">

<head>
  <title>Library</title>
  <script src="src/js/books-information.js"></script>
  <script src="src/js/script.js"></script>
  <script src="src/js/script2.js"></script>
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/form-style.css">
</head>

<body>
  <header id="heading">
    <div id="library-title">
      <h1>Books Club</h1>
    </div>
    <div id="feature-buttons">
      <button id="add-book" class="feature-button">Add Book</button>
      <select id="categorise-list" class="feature-button">
        <option value="no-categorise">No Categorise</option>
        <option value="genre">Categorise by Genre</option>
        <option value="author">Categorise by Author</option>
      </select>
    </div>
  </header>
  <div class="form-background"></div>
  <form class="add-book-form">
    <div id="form-header">
      <h3 id="form-heading">Add New Book</h3>
      <div id="close-button">X</div>
    </div>
    <label for="book-name">Book Name:</label>
    <input type="name" id="book-name" required>
    <label for="published-year">Published Year:</label>
    <input type="number" id="published-year" required>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" required>
    <label for="author">Author:</label>
    <input type="name" id="author" required>
    <input type="submit" value="Add Book">
  </form>
  <main>
    <div id="books-container">

    </div>
  </main>
</body>

</html>
