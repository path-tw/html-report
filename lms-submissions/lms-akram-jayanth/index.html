<html>
  <head>
    <title>booksbay</title>
    <link rel="stylesheet" href="./src/css/home.css">
    <script src="./src/js/fetch.js"></script>
    <script src="./src/js/modal.js"></script>
    <script src="./src/js/books.js"></script>
  </head>
  <body>
    <nav class="nav">
      <h1>BooksBay</h1>
      <div class="actionButtons">
        <div class="categorizeBooks">
          <button class="navButtons categorizeButton">
            Categorize Books
          </button>
          <ul class="categorizeList">
            <li id="randomCategorize">Random</li>
            <li id="genreCategorize">Categorize by Genre</li>
            <li id="authorCategorize">Categorize by Author</li>
            <li id="yearCategorize">Categorize by Year</li>
          </ul>
        </div>
        <button class="addBook navButtons">Add Book</button>
      </div>
    </nav>
    <section class="booksContainer">
    </section>
    <div class="addBookModal hide">
      <form class="addDetails">
        <div class="modalHead">
          <h1>Add Book</h1>
          <p id="closeModal">X</p>
        </div>
        <label for="title">Book Title :</label>
        <input type="text" name="" id="title" placeholder="Enter" required>
        <label for="name">Book Author Name :</label>
        <input type="text" name="" id="name" placeholder="Enter" required>
        <label for="genre">Book Genre :</label>
        <input type="text" name="" id="genre" placeholder="Enter" required>
        <label for="year">Book Published Year :</label>
        <input type="text" name="" id="year" placeholder="Enter" required>
        <button  class="formButton">Add Book</button>
      </form>
    </div>
  </body>
</html>
