<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
    }

    .box {
      display: flex;
      top: 30px;
      left: 25%;
      height: 90vh;
      aspect-ratio: 1;
      background-color: black;
      position: relative;
    }

    .container {
      width: 80%;
      display: flex;
      justify-content: center;
      aspect-ratio: 1;
      border: 1px solid red;
      position: relative;
      margin: 50px;
    }

    img {
      width: 40px;
      aspect-ratio: 1;

    }

    .pokemon img {
      position: absolute;
    }

    .one img {
      top: 0px;
      left: 5px;
    }

    .two img {
      top: 0px;
      right: 5px;
    }

    .three img {
      bottom: 10px;
      right: 0px;
    }

    .four img {
      left: 5px;
      bottom: 5px;
    }

    .five img {
      top: 40%;
      left: 40%;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="container">
      <div class="pokemon one">
        <img src="./assets/vaporeon.png">
      </div>
      <div class="container">
        <div class="pokemon two"><img src="./assets/vaporeon.png"></div>
        <div class="container">
          <div class="pokemon three"><img src="./assets/vaporeon.png"></div>
          <div class="container">
            <div class="pokemon four">><img src="./assets/vaporeon.png"></div>
            <div class="pokemon"></div>
            <div class="pokemon five">><img src="./assets/vaporeon.png"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
