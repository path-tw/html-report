<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0%;
      padding: 0%;
    }
    body{
      background-color: black;
    }

   
    section {
      
    top: 25vh;
      left: 25vw;
      position: relative;
      height: 35vh;
      width: 48vw;

    }

    img {
      height: 50px;
      width: 50px;
    }

    .img1 {
      position: relative;
      margin-left: 50px;
      left: 70px;
      top: 30px;

    }

    .img2 {
      position: relative;
      margin-left: 50px;
      left: 100px;
      top: 30px;

    }

    .box {

      border: 1px solid red;
      height: 50px;
      margin: auto;
      top: 30px;
      width: 500px;
      position: relative;
    }

    .img3 {

      position: absolute;
      right: 0px;
    }
  </style>

</head>

<body>
  <section>

    <img src="./assets/charmander.png" class="img1">
    <img src="./assets/charmander.png" class="img1">
    <img src="./assets/charmander.png" class="img1">
    <img src="./assets/charmander.png" class="img1">

    <div class="box">
      <img src="./assets/charmander.png">
      <img src="./assets/charmander.png" class="img3">
    </div>

    <img src="./assets/charmander.png" class="img2">
    <img src="./assets/charmander.png" class="img2">
    <img src="./assets/charmander.png" class="img2">
    <img src="./assets/charmander.png" class="img2">

  </section>
</body>

</html>
