<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background-color: black;
    }

    #new-charmander {
      position: fixed;
      bottom: 0px;
      left: 200px;
    }

    .box {
      height: 800px;
      width: 800px;
      margin: auto;
      margin-top: 20px;
    }

    .container {
      border: 1px solid red;
      height: 75%;
      width: 75%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .inner-box {
      height: 70% !important;
      width: 70% !important;
    }

    .one {
      position: absolute;
      left: 0px;
      top: 0px;
    }

    .two {
      position: absolute;
      right: 0px;
      top: 0px;
    }

    .three {
      position: absolute;
      bottom: 0px;
      right: 0px;
    }

    .four {
      position: absolute;
      left: 0px;
      bottom: 0px;
    }
  </style>
</head>

<body>

  <div class="box">

    <div class="container">
      <div class="pokemon one">
        <img src="./assets/vaporeon.png" alt="vaporeon" width="60px" height="60px">
      </div>
      <div class="container">
        <div class="pokemon two">
          <img src="./assets/vaporeon.png" alt="vaporeon" width="60px" height="60px">
        </div>
        <div class="container">
          <div class="pokemon three">
            <img src="./assets/vaporeon.png" alt="vaporeon" width="60px" height="60px">
          </div>
          <div class="container inner-box">
            <div class="pokemon four">
              <img src="./assets/vaporeon.png" alt="vaporeon" width="60px" height="60px">
            </div>
            <div class="pokemon"></div>
            <div class="pokemon five">
              <img src="./assets/vaporeon.png" alt="vaporeon" width="60px" height="60px">
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <img src="./assets/vaporeon.png" alt="vaporeon" width="60px" height="60px" id="new-charmander">
</body>


</html>
