<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .black {
      width: 1000px;
      height: 250px;
      background-color: black;
      padding-top: 150px;
      padding-left: 100px;
      margin: auto;
      margin-top: 100px;
    }

    .red {
      border: 1px solid red;
      width: 850px;
      height: 80px;
    }

    .charmander {
      width: 80px;
      height: 80px;
    }

    .red :nth-child(even):not(:last-child) {
      position: relative;
      bottom: 90px;
    }

    .red :nth-child(odd):not(:first-child) {
      position: relative;
      top: 90px;
    }
  </style>
</head>

<body>
  <div class="black">
    <div class="red">
      <img src="./assets/charmander.png" alt="charmander" class="charmander">
      <img src="./assets/charmander.png" alt="charmander" class="charmander">
      <img src="./assets/charmander.png" alt="charmander" class="charmander">
      <img src="./assets/charmander.png" alt="charmander" class="charmander">
      <img src="./assets/charmander.png" alt="charmander" class="charmander">
      <img src="./assets/charmander.png" alt="charmander" class="charmander">
      <img src="./assets/charmander.png" alt="charmander" class="charmander">
      <img src="./assets/charmander.png" alt="charmander" class="charmander">
      <img src="./assets/charmander.png" alt="charmander" class="charmander">
      <img src="./assets/charmander.png" alt="charmander" class="charmander">
    </div>
  </div>
</body>

</html>
