<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .box {
      background-color: black;
      width: 700px;
      height: 750px;
      position: relative;
      margin: auto;
      margin-top: 20px;
    }

    .container {
      border: 1px solid red;
      position: absolute;
      left: 60px;
      top: 70px;
    }

    .one {
      width: 600px;
      height: 600px;
    }

    .two {
      width: 450px;
      height: 450px;
      position: relative;

      img {
        position: absolute;
        right: 0px;
      }
    }

    .three {
      width: 300px;
      height: 310px;
      position: relative;

      img {
        position: absolute;
        right: 0px;
        bottom: 0px;
      }
    }

    .four {
      width: 180px;
      height: 120px;
      position: relative;

      img {
        position: absolute;
        top: 60px;
        left: 60px;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="container">
      <div class="pokemon one">
        <img src="./assets/vaporeon.png" alt="vaporeon" width="60px" height="60px">
      </div>
      <div class="container">
        <div class="pokemon two">
          <img src="./assets/vaporeon.png" alt="vaporeon" width="60px" height="60px">
        </div>
        <div class="container">
          <div class="pokemon three">
            <img src="./assets/vaporeon.png" alt="vaporeon" width="60px" height="60px">
          </div>
          <div class="container">
            <div class="pokemon four">
              <img src="./assets/vaporeon.png" alt="vaporeon" width="60px" height="60px">
            </div>
            <div class="pokemon"></div>
            <div class="pokemon five">
              <img src="./assets/vaporeon.png" alt="vaporeon" width="60px" height="60px">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
