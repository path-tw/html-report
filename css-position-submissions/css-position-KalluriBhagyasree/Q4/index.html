<!DOCTYPE html>

  <head>

      }
     .container{

      }

      }

      }
      .pokemon img{
        position: absolute;
        top: 270px;
        left: 270px
      }
      .five.pokemon img{

        top:92%;

      }

        <div class="pokemon one"><img src="assets/vaporeon.png"/> </div>
        <div class="container">

          <div class="container">
            <div class="pokemon three"><img src="assets/vaporeon.png"/></div>
            <div class="container">
              <div class="pokemon four"><img src="assets/vaporeon.png"/></div>
                <div class="pokemon"> <img src="assets/vaporeon.png"/>
                  <div class="pokemon five "><img src="assets/vaporeon.png"/></div>
              </div>

          </div>
