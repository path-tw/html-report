<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      background-color: black;
    }
    img{
      width: 50px;
      aspect-ratio: 1;
    }
    .container{
      border: 1px solid red;
      margin: auto;
      width: 500px;
      aspect-ratio: 1;
    }
    .container > .container{
      width: 400px;
      aspect-ratio: 1;
    }
    .container > .container > .container{
      width: 300px;
      aspect-ratio: 1;
    }
    .container > .container > .container > .container{
      width: 200px;
      aspect-ratio: 1;
    }
    .pokemon{
      position: relative;
    }
    .one{
      top: 0;
      left: 0;
    }
    .two{
      top: 0;
      left: 350px;
    }
    .three{
      top: 250px;
      left: 250px;
    }
    .four{
      top: 80px;
      left: 80px;
    }
    .five{
      top: 90px;
    }
  </style>
  <body>
    <div class="box">
      <div class="container">
        <div class="pokemon one">
          <img src="assets/vaporeon.png" alt="">
        </div>
        <div class="container">
          <div class="pokemon two">
            <img src="assets/vaporeon.png" alt="">
          </div>
          <div class="container">
            <div class="pokemon three">
              <img src="assets/vaporeon.png" alt="">
            </div>
            <div class="container">
              <div class="pokemon four">
                <img src="assets/vaporeon.png" alt="">
              </div>
              <div class="pokemon"></div>
              <div class="pokemon five">
                <img src="assets/vaporeon.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
