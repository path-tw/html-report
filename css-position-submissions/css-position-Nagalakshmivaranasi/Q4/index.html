<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Q4</title>
  <style>
    .container {
      margin: auto;
      border: 1px solid red;
    }

    .image {
      height: 10vh;
      width: 5vw;
    }

    #one {
      height: 100vh;
      width: 52vw;
    }

    #two {
      height: 80%;
      width: 42vw;
    }

    #three {
      height: 75%;
      width: 33vw;
    }

    #four {
      height: 70%;
      width: 22vw;
    }

    .two {
      position: relative;
      left: 90%;
    }

    .three {
      position: relative;
      left: 85%;
      top: 80%;
    }

    .four {
      position: relative;
      top: 75%;
    }

    .five {
      position: relative;
      top: 15%;
      left: 40%;
    }

    #last {
      margin-left: 15%;
      position: fixed;
      bottom: 0%;
    }

    body {
      background-color: black;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="container" id="one">
      <div class="pokemon one"><img src="./assets/vaporeon.png" class="image"></div>
      <div class="container" id="two">
        <div class="pokemon two"><img src="./assets/vaporeon.png" class="image"></div>
        <div class="container" id="three">
          <div class="pokemon three"><img src="./assets/vaporeon.png" class="image"></div>
          <div class="container" id="four">
            <div class="pokemon four"><img src="./assets/vaporeon.png" class="image"></div>
            <div class="pokemon"></div>
            <div class="pokemon five"><img src="./assets/vaporeon.png" class="image"></div>
          </div>
        </div>
      </div>
    </div>
    <img src="./assets/vaporeon.png" class="image" id="last">
  </div>
</body>

</html>
