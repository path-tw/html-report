<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     body {
    background-color: #000;
  }
  img{
    height: 40px;
  }
  .box{
    position: relative;
    left: -100px;
    width: 500px;
    aspect-ratio: 1;    
    border: 1px solid red;
    margin: 200px auto;
  }
  .container{
    position: absolute;
    top: 0px;
    left: 0px;
    bottom: 0px;
    right: 0px;
    margin: auto;
    border: 1px solid red;
  }
  .container:nth-child(2){
    width: 400px;
    aspect-ratio: 1;
  }
  .container > .container > .container:nth-child(2){
    width: 300px;
    aspect-ratio: 1;
  }
.container>.container > .container > .container:nth-child(2){
  width: 200px;
  aspect-ratio: 1;
}
.two img{
  position: relative;
  left: 350px;
}
.three img{
  position: relative;
  left: 250px;
  top: 250px;
}
.four :nth-child(1){
  position: relative;
  left: 80px;
  top: 80px;
}
.four :nth-child(2){
  position: relative;
  top: 150px;
  left: -46px;
}
      </style>
  </head> 
  <body>
    <div class="box">
      <div class="container">
        <div class="pokemon one">
          <img src="./assets/vaporeon.png">
        </div>
        <div class="container">
          <div class="pokemon two">
            <img src="./assets/vaporeon.png">
          </div>
          <div class="container">
            <div class="pokemon three">
              <img src="./assets/vaporeon.png">
            </div>
            <div class="container">
              <div class="pokemon four">
                <img src="./assets/vaporeon.png">
                <img src="./assets/vaporeon.png">
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
