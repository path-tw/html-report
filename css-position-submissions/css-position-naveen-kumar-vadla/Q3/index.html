<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: black;
        color: white;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid red;
      }

      .container-one {
        height: 80vh;
        width: 80vw;
      }

      .container-two {
        height: 65vh;
        width: 65vw;
      }

      .container-three {
        height: 50vh;
        width: 50vw;
      }

      .container-four {
        height: 35vh;
        width: 35vw;
      }

      .pokemon {
        width: 50px;
      }

      .pokemon-one {
        position: absolute;
        top: 2vh;
        left: 2vw;
      }

      .pokemon-two {
        position: absolute;
        top: 10vh;
        left: 67vw;
      }

      .pokemon-three {
        position: absolute;
        top: 59vh;
        left: 60vw;
      }

      .pokemon-four {
        position: absolute;
        top: 52vh;
        left: 24vw;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="container container-one">
        <img class="pokemon pokemon-one" src="./assets/vaporeon.png" alt="vaporeon">
        <div class="container container-two">
          <img class="pokemon pokemon-two" src="./assets/vaporeon.png" alt="vaporeon">
          <div class="container container-three">
            <img class="pokemon pokemon-three" src="./assets/vaporeon.png" alt="vaporeon">
            <div class="container container-four">
              <img class="pokemon pokemon-four" src="./assets/vaporeon.png" alt="vaporeon">
              <img class="pokemon" src="./assets/vaporeon.png" alt="vaporeon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
