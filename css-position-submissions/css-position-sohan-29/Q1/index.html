<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document-1</title>
    <style>
      *
      {
        background-color: black;
      }
      img{
        width: 50px;
        aspect-ratio: 1;
      }
      .outer-block
      {
        margin-left: auto;
        margin-right: auto;
        width: 500px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
      }
      .img-top1
      {
        position: relative;
        right: 10px;
      }
      .img-bottom1
      {
        position: relative;
        left: 40px;
      }
      .img-top2
      {
        position: relative;
        right: 20px;
      }
      .img-bottom2
      {
        position: relative;
        left: 30px;
      }
      .img-top3
      {
        position: relative;
        right: 30px;
      }
      .img-bottom3
      {
        position: relative;
        left: 20px;
      }
      .img-top4
      {
        position: relative;
        right: 40px;
      }
      .img-bottom4
      {
        position: relative;
        left: 10px;
      }
      .inner-block
      {
        border: 1px solid rgb(125, 12, 12);
        /* display: flex; */
        position: relative;
        width: 100%;
        height: 50px;
        /* justify-content: space-between; */
      }
      .img1{
        position: absolute;
        left:0;
      }
      .img2{
        position: absolute;
        right:0;
      }
    </style>
  </head>

  <body>
    <div class="outer-block">
      
      <img class="img-top1" src="assets/charmander.png">
      <img class="img-top2" src="assets/charmander.png">
      <img class="img-top3" src="assets/charmander.png">
      <img class="img-top4" src="assets/charmander.png">

      <div class="inner-block">
      <img class="img1" src="assets/charmander.png">
      <img class="img2" src="assets/charmander.png">
      </div>

      <img class="img-bottom1" src="assets/charmander.png">
      <img class="img-bottom2" src="assets/charmander.png">
      <img class="img-bottom3" src="assets/charmander.png">
      <img class="img-bottom4" src="assets/charmander.png">

    </div>
  </body>

</html>
