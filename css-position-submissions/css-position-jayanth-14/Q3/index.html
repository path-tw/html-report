<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        padding: none;
        margin: none;
      }
      .box{
        background-color: black;
        padding: 50px;
        width: 100vh;
        height: 100vh;
      }
      .container{
        border: 1px solid red;
        margin: 30px 30px 30px 30px !important;
        width: 80%;
        height: 80%;
        position: relative;
      }
      .pokemon{
        background-image: url(assets/vaporeon.png);
        /* background-attachment: fixed; */
        background-size: cover;
        width: 40px;
        height: 40px;
        z-index: 1000;
        position: absolute;
      }
      .two{
        right: 0px;
      }
      .three{
         bottom: 0px;
        right: 0px; 
      }
      .four{
        top: 50%;
        left: 50%;
      }
      .five{
        bottom: 0px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="container">
        <div class="pokemon one"></div>
        <div class="container">
          <div class="pokemon two"></div>
          <div class="container">
            <div class="pokemon three"></div>
            <div class="container">
              <div class="pokemon four"></div>
              <!-- <div class="pokemon"></div> -->
              <div class="pokemon five"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
