<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>position Q4</title>
  <style>
    body {
      background-color: black;
    }

    .box {
      height: 750px;
      position: relative;
      padding: 80px 0 0 100px;
    }

    .container {
      border: 1px solid red;
      height: calc(100% - 100px);
      aspect-ratio: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      float: left;
    }

    .outer-most {
      height: 500px;
      position: sticky;
      top: 0;
    }

    .image {
      height: 40px;
      width: 40px;
    }

    .one {
      top: 5px;
      left: 5px;
    }

    .two {
      top: 5px;
      right: 5px;
    }

    .three {
      bottom: 5px;
      right: 5px;
    }

    .four {
      bottom: 5px;
      left: 5px;
    }

    .pokemon {
      position: absolute;
    }

    .fixed {
      position: fixed;
      left: 40px;
      bottom: 40px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="container outer-most">
      <div class="pokemon one">
        <img src="./assets/vaporeon.png" alt="vaporeon" class="image">
      </div>
      <div class="container">
        <div class="pokemon two">
          <img src="./assets/vaporeon.png" alt="vaporeon" class="image">
        </div>
        <div class="container">
          <div class="pokemon three">
            <img src="./assets/vaporeon.png" alt="vaporeon" class="image">
          </div>
          <div class="container">
            <div class="pokemon four">
              <img src="./assets/vaporeon.png" alt="vaporeon" class="image">
            </div>
            <div class="pokemon five">
              <img src="./assets/vaporeon.png" alt="vaporeon" class="image">
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <div class="pokemon fixed">
      <img src="./assets/vaporeon.png" alt="vaporeon" class="image">
    </div>
  </div>
</body>
