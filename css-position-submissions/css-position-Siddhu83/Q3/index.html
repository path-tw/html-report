<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>position Q3</title>
  <style>
    body {
      background-color: black;
    }

    .box {
      height: 600px;
      margin: 50px;
    }

    .container {
      border: 1px solid red;
      height: calc(100% - 100px);
      aspect-ratio: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .image {
      height: 40px;
      width: 40px;
    }

    .one {
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .two {
      position: absolute;
      top: 5px;
      right: 5px;
    }

    .three {
      position: absolute;
      bottom: 5px;
      right: 5px;
    }

    .four {
      position: absolute;
      bottom: 5px;
      left: 5px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="container">
      <div class="pokemon one">
        <img src="./assets/vaporeon.png" alt="vaporeon" class="image">
      </div>
      <div class="container">
        <div class="pokemon two">
          <img src="./assets/vaporeon.png" alt="vaporeon" class="image">
        </div>
        <div class="container">
          <div class="pokemon three">
            <img src="./assets/vaporeon.png" alt="vaporeon" class="image">
          </div>
          <div class="container">
            <div class="pokemon four">
              <img src="./assets/vaporeon.png" alt="vaporeon" class="image">
            </div>
            <div class="pokemon">
              <img src="./assets/vaporeon.png" alt="vaporeon" class="image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
