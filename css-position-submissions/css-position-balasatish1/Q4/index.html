<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body{
        background-color: black;
        height: 200vh;
      }

      .pokemon img{
        width: 50px;
        aspect-ratio: 1;
        display: block;
      }

      .box{
        background-color: black;
        width: 650px;
        aspect-ratio: 1;
        margin: auto;
        margin-top: 200px;
        position: sticky;
        top: 0;
      }

      .container{
        border: 1px solid red;
        padding: 60px;
        height: 100%;
        aspect-ratio: 1;

        position: relative;
      }
      
      .pokemon{
        position: absolute;
      }

      .one{
        top: 10px;
        left: 10px;
      }

      .two{
        top: 10px;
        right: 10px;
      }

      .three{
        bottom: 10px;
        right: 10px;
      }

      .four{
        bottom: 10px;
        left: 10px;
      }

      .five{
        top: 40%;
        left: 40%;
      }

      .fixed{
        position: fixed;
        bottom: 0;
        left: 150px;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="container">

        <div class="pokemon one">
          <img src="../Q3/assets/vaporeon.png">
        </div>

        <div class="container">

          <div class="pokemon two">
            <img src="../Q3/assets/vaporeon.png">
          </div>

          <div class="container">

            <div class="pokemon three">
              <img src="../Q3/assets/vaporeon.png">
            </div>

            <div class="container">

              <div class="pokemon four">
                <img src="../Q3/assets/vaporeon.png">
              </div>

              <div class="pokemon five">
                <img src="../Q3/assets/vaporeon.png ">
              </div>
              <div class="pokemon fixed">
                <img src="../Q4/assets/vaporeon.png">
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
