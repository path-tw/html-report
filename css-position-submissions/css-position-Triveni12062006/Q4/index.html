<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body
      {
        box-sizing: border-box;
        background-color: black;
        margin: 0;
        padding: 0;
        height: 800px;
      }
    .container
      {
        position: relative;
        height:600px;
        width:600px;
        border:1px solid red;
        left:30%;
        top:10px;
      }

      {
        position: relative;
        height:450px;
        width:450px;
        border:2px solid red;
        top:12%;
        left:12%;
      }
      .container2
      {
        position: relative;
        height:300px;
        width:300px;
        border:2px solid red;
        top:16%;
        left:16%;
      }
      .container3
      {
        position: relative;
        height:150px;
        width:150px;
        border:2px solid red;
        top:25%;
        left:25%;
      }
      .pokemonone
      {
        position:absolute;

      }
      .pokemontwo
      {
        position:absolute;
        left:88%;

      {

        left:80%;

      .pokemonfour
      {
        position:absolute;
        top:65%;

      }
      .pokemonfive
      {
        position: absolute;
        left:33%;
        top:30%;

      .pokemonsix
      {
        position:fixed;
        bottom:10%;
        left: 10%;
      }
  
    </style>

  <body>
    <div class="box">

        <div class="pokemonone"><img src="./assets/vaporeon.png" height="60px" width="60px" ></div>

            <div class="container3">
              <div class="pokemonfour"><img src="./assets/vaporeon.png" height="50px" width="50px"></div>
              <div class="pokemonfive"><img src="./assets/vaporeon.png" height="50px" width="50px"></div>
              <div class="pokemonsix"><img src="./assets/vaporeon.png" height="50px" width="50px"></div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
