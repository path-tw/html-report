<!DOCTYPE html>
<html lang="en">

  <head>

    <style>
      body
      {
        border: 0;
        box-sizing: border-box;
        padding: 0;
        background-color: rgb(8, 8, 8);
      }
      .box
    {
      position: relative;
      border: 1px solid red;
      height: 90vh;
      aspect-ratio: 1;
      left: 30%;
    }
      #img1
      {
        position: absolute;
        top: 1px;
        left: 2px;
      }
        .container1
        {
          position: relative;
          top: 11%;
            border: 1px solid red;
             height: 70vh;
          aspect-ratio: 1;
           left: 11%;
        }
       #img2
      {
        position: absolute;
        top: 1px;
        left: 88%;
      }
      .container2
        {
          position: relative;
          top: 12%;
            border: 1px solid red;
             height: 52vh;
          aspect-ratio: 1;
           left: 12%;
        }

        #img3
      {
        position: absolute;
       bottom: 12px;
        left: 85%;
      }
      .container3
        {
          position: relative;
          top: 15%;
            border: 1px solid red;
             height: 35vh;
          aspect-ratio: 1;
           left: 15%;
        }
      #img4
      {
        position: absolute;
       bottom: 12px;
        left: 1%;
      }
      #img5
      {
        position: absolute;
       bottom: 47%;
        left: 43%;
      }
    </style>
      
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="box">
      <img id="img1" src="./assets/vaporeon.png" alt="img" width="50px" height="50px">
      <div class="container1">
      <img id="img2" src="./assets/vaporeon.png" alt="img" width="50px" height="50px">
        <div class="container2">
          <img id="img3" src="./assets/vaporeon.png" alt="img" width="50px" height="50px">
          <div class="container3">
            <img id="img4" src="./assets/vaporeon.png" alt="img" width="50px" height="50px">
            <img id="img5" src="./assets/vaporeon.png" alt="img" width="50px" height="50px">
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
