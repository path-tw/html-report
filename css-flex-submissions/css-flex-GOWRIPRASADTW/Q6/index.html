<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 6</title>
  <style>
    body{
      background-color: black;      
    }
    .outer-box{
      display: flex;
      height: 550px;       
      border: 2px solid white;
     margin: 10px 170px;     
     justify-content: space-between;
     flex-direction: column;  
    }
    .inner-box{
      font-size: 28px;
      height: 120px;
      width: 150px;
      color: white;
      border: 2px solid red; 
    
    }
    .top{
     display: flex;
     justify-content: space-between;
    }
    .center{
      display: flex;
     justify-content: center;
     align-items: center;
    }
    .bottom{
      display: flex;
     justify-content: space-between;
     
    }
  </style>
</head>
<body>
  <div class="outer-box">
    <div class="top">
    <div class="inner-box">   Box    </div>
    <div class="inner-box"> Box </div>
    </div>
  <div class="center"><div class="inner-box"> Box </div></div>
  <div class="bottom">
  <div class="inner-box"> Box </div>
  <div class="inner-box"> Box </div>
  </div>
  </div>
</body>
</html>
