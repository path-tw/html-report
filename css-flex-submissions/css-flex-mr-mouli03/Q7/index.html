<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 7</title>
  <style>
    *{
      background-color: black;
    }

    .container{
      width: 550px;
      height: 400px;
      border: 1px lightblue solid;
      background-color: rgb(102, 102, 250);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .inner-container{
      width: 350px;
      height: 350px;
      border: 1px white solid;
      border-radius: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .sec-container{
      width: 250px;
      height: 250px;
      border: 1px rgb(102, 102, 250) solid;
      background-color: rgb(102, 102, 250);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .thi-container{
      width: 150px;
      height: 150px;
      border: 1px white solid;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .fou-container{
      width: 50px;
      aspect-ratio: 1;
      background-color: rgb(102, 102, 250);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <div class="sec-container">
        <div class="thi-container">
          <div class="fou-container"></div>
        </div>
      </div>
    </div>
    </div>
  </div>
</body>
</html>
