<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 1</title>
  <style>
     *{
      background-color: black;
     }
     .container{
      border: 1px white solid;
      margin: auto;
      margin-top: 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 470px;
    }
    .box{
      color: white;
      border: 1px red solid;
      width: 80px;
      aspect-ratio: 1;
    }
    .inner{
      display: flex;
      justify-content: space-between;
      height: 470px;
      flex-direction: column;
    }
    .outer{
      display: flex;
      justify-content: space-between;
      height: 470px;
      flex-direction: column;
    }
  
  </style>
</head>
<body>
  <div class="container">
    <div class="inner">
      <div class="box" id="box1">box</div>
      <div class="box" id="box2">box</div>
    </div>
    <div class="box" id="boxm">box</div>
    <div class="outer">
      <div class="box" id="box3">box</div>
      <div class="box" id="box4">box</div>
    </div>
  </div>
</body>
</html>
