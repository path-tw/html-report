<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Question 5</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .outer-div{
      display: inline-block;
      background-color: black;
      padding: 35px 70px 30px 40px;
    }

    .inner-div{
      width: 415px;
      aspect-ratio: 1;
      border: 2px solid rgba(255, 255, 255, 0.783);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .item{
      height: 70px;
      aspect-ratio: 1;
      border: 1.5px solid rgba(255, 0, 0, 0.884);
      color: white;
      font-size: 1.5rem;
    }

    .item-3{
      align-self: flex-end;
    }
  </style>

</head>

<body>

  <!-- Question Five(5) -->

  <div class="outer-div">
    <div class="inner-div">
      <div class="item item-1">Box</div>
      <div class="item item-2">Box</div>
      <div class="item item-3">Box</div>
      <div class="item item-4">Box</div>
      <div class="item item-5">Box</div>
    </div>
  </div>

</body>

</html>
