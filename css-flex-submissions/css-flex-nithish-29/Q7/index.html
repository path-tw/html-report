<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 7</title>
  <style>
    body{
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box1{
      background-color: rgb(133, 20, 199);
      width: 45%;
      aspect-ratio: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle{
      width: 90%;
      
      aspect-ratio: 1;
      background-color: white;
      border-radius: 70%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box2{
      width: 70%;
      aspect-ratio: 1;
      background-color: rgb(133, 20, 199);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .circle2{
      width: 70%;
      aspect-ratio: 1;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box3{
      width: 40%;
      aspect-ratio: 1;
      background-color: white;
      background-color:rgb(133, 20, 199) ;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="circle">
      <div class="box2">
        <div class="circle2">
          <div class="box3"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
