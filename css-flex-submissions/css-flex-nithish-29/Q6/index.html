<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 6</title>
  <style>
    body{
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content{
      border:3px solid white;
      width: 40%;
      aspect-ratio: 1;
      display: flex;
     flex-wrap: wrap;
      flex-direction: column;
      justify-content: space-between;
       
    }
    .frist-row{
      display: flex;
      justify-content: space-between;
     
    }
    .second-row{
      display: flex;
      justify-content: center;
     align-items: center;
    }
    .third-row{
      display: flex;
      justify-content: space-between;
     
    }
    .box{
      width: 75px;
      aspect-ratio: 1;
      border: 2px solid red;
      color:white;
    }
   
  
  </style>
</head>
<body>
  <div class="content">
    <div class="frist-row">
    <div class="box" id="box1">Box</div>
    <div class="box" id="box2">Box</div>
    </div>
    <div class="second-row">
    <div class="box" id="box3">Box</div>
    </div>
    <div class="third-row">
    <div class="box" id="box4">Box</div>
    <div class="box" id="box5">Box</div>
    </div>
  </div>
</body>
</html>
