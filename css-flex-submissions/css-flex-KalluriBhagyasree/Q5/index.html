<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question 5</title>
  <style>
    *{
      background-color: black;
      color: white;
    }
    .flex{
      border: 1px solid white;
      width: 300px;
      height: 300px;
      margin: 40px;
      display: flex;
      aspect-ratio: 1;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    .box{
        border: 2px solid red;
        padding: 10px;
        color: white;
    }
    #down{
      align-self: flex-end;
    }
  </style>
</head>
<body>
    <div class="flex">
      <div class="box">box</div>
      <div class="box">box</div>
      <div class="box" id="down" >box</div>
      <div class="box">box</div>
      <div class="box">box</div>
    </div>
</body>
</html>
