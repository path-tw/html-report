<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Question 7</title>
  <style>
    body {
      background-color: black;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      height: 400px;
      width: 550px;
      background-color: #6280ec;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle .container1 {
      height: 250px;
      width: 250px;
      background-color: #6280ec;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle {
      background-color: white;
      height: 350px;
      width: 350px;
      border-radius: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container1 .circle1 {
      background-color: white;
      height: 150px;
      width: 150px;
      border-radius: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle1 .container2 {
      height: 50px;
      width: 50px;
      background-color: #6280ec;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="circle">
      <div class="container1">
        <div class="circle1">
          <div class="container2">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
