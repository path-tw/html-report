<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Question 6</title>
  <style>
    body {
      background-color: black;
      padding: 50px;
      height: 80vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    section {
      border: 2px solid white;
      height: 700px;
      width: 700px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .items {
      height: 100px;
      width: 200px;
      border: 2px solid red;
    }

    .three {
      align-self: center;
    }

    .group {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <section>
    <div class="top group">
      <div class="items one">Box</div>
      <div class="items two">Box</div>
    </div>
    <div class="items three">Box</div>
    <div class="bottom group">
      <div class="items four">Box</div>
      <div class="items five">Box</div>
    </div>
  </section>
</body>

</html>
