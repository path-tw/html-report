<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{

            width: 500px;
            height: 500px;
            background-color: black;
            display:flex;
            justify-content: center;
            align-items: center;

        }
        .outer-box{
            border: 2px solid white;
            height:450px;
            width:450px;
            background-color: black;
            display:flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        }
        .inner-box{
            border: 2px solid red;
            height:70px;
            width:70px;
            color: white;
        }
        .box-3{
            align-self: flex-end;
        
        }
    </style>
</head>
<body>
    <div class=box>
 <div class="outer-box"> 
 <div class="inner-box">Box</div> 
 <div class="inner-box">Box</div>
 <div class="box-3"><div class="inner-box">Box</div></div>
 <div class="inner-box">Box</div>
 <div class="inner-box">Box</div>
 </div>
 </div>
</body>
</html>
