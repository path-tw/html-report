<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Question 7</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 600px;
      height: 600px;
      border: 1px solid white;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
    .outer{
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .box {
      border: 1px solid red;
      width: 100px;
      height: 100px;
      color: white;
      font-size: 28px;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="outer">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
    </div>
    <div class="box">Box 3</div>
    <div class="outer">
      <div class="box">Box 4</div>
      <div class="box">Box 5</div>
    </div>
  </div>
</body>

</html>
