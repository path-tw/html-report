<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 6</title>
  <style>
    body {
      background-color: black;
      color: white;
    }
    .container {
      border: 1px solid;
      margin: 50px auto;
      width: 700px;
      height: 500px;
      display: flex;
    }
    #left{
      display: flex;
      height: 100%;
      flex-flow: column;
      justify-content:space-between;
    }
    .box {
      height: 100px;
      width: 100px;
      font-size: 25px;
      border: 2px solid red;
    }
    #middle{
      display: flex;
      height: 100%;
      width: 100%;
      justify-content: center;
      align-items: center;
    }
    #right{
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="left">
      <div class="box">Box</div>
      <div class="box">Box</div>
    </div>
    <div id="middle">
      <div class="box">Box</div>
    </div>
    <div id="right">
      <div class="box">Box</div>
      <div class="box">Box</div>
    </div>
  </div>
</body>

</html>
