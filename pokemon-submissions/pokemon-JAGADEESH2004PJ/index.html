<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon World</title>
  <link rel="stylesheet" href="./src/css/pokemon.css">
  <script src="./src/js/pokemon.js"></script>
</head>

<body>
  <div class="header">
    <h1>Pokémon World</h1>
    <img src="./src/images/title.png" alt="" id="pikachuImage">
    <input type="text" class="searchBox" placeholder="Search Pickachu...">
    <button class="searchBtn"><img src="./src/images/download.png" alt="" class="searchImg"></button>
  </div>
  <p id="loading">Loading Pokémon...</p>
  <div id="pokemonList" class="pokemonList"></div>
  <p id="noResultsMessage" style="display: none; color: red;"></p>
</body>

</html>
